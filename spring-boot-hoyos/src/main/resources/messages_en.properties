#rutas
text.cliente.rutafuentes=Las Fuentes
text.cliente.rutafuentes0=LAS FUENTES
text.cliente.rutafuentes1=1.PLAZA MAYOR
text.cliente.rutafuentes2=Se empieza en esta plaza, Plaza del Ayuntamiento.
text.cliente.rutafuentes3=2.CALLE DERECHA BAJA
text.cliente.rutafuentes4=Nos dirigimos hacia la Calle Derecha Baja, hasta llegara la Fuente del Hondón del Lugar.
text.cliente.rutafuentes5=3.FUENTE DEL HONDÓN DEL LUGAR
text.cliente.rutafuentes6=Magnífica fuente de un caño con su pilar. Una vezestamos aquí subimos por donde hemos venido y nosdirigimos hacia la Plaza Gabriel y Galán.
text.cliente.rutafuentes7=4.PLAZA GABRIEL Y GALÁN
text.cliente.rutafuentes8=Plaza más conocida como Plaza del Coso. Nos dirigimos hacia la Calle Mayor, y de aquí nos vamoshacia la Calle Palacio de Justicia y seguimos hacia laCalle Espronceda llegando a la Plaza de La Capilla.
text.cliente.rutafuentes9=5.FUENTES DE LA CAPILLA
text.cliente.rutafuentes10=Esta plaza posee dos fuentes. Junto a ellas observamos un bonito crucero pétreo. Nos dirigimoshacia la Calle Portugal con la intersección de la CalleCristo.
text.cliente.rutafuentes11=6.CALLE HÉROES DE TOLEDO
text.cliente.rutafuentes12=Una vez llegada a esta calle continuamos hacia la CalleSan Lorenzo.
text.cliente.rutafuentes13=7.FUENTE DE SAN LORENZO
text.cliente.rutafuentes14=Fuente de un caño, llamada también Pilón de SanLorenzo. Seguimos por la Calle San Lorenzo hasta la Avenida Sierra de Gata, bajamos y seguimos hasta unmirador. En uno de sus extremos nos encontramosunas escaleras.
text.cliente.rutafuentes15=8.FUENTE PEDRO GODÍNEZ
text.cliente.rutafuentes16=Al final de dichas escaleras se encuentra dicha fuente.Volvemos a subir las escaleras y nos dirigimos hacia laAvenida Sierra de Gata y nos adentramos en la AvenidaExtremadura, siguiendo por la Calle Mayor.
text.cliente.rutafuentes17=9.PLAZA GABRIEL Y GALÁN
text.cliente.rutafuentes18=Continuamos hasta llegar a la Plaza Mayor, en la quefinalizamos la ruta.
text.cliente.rutafuentesFuenteHodonDelLugar=FUENTE DEL HONDÓN DEL LUGAR
text.cliente.rutafuentes19=FUENTE DE UN CAÑO, CON SU PILAR.ANTIGUAMENTE SERVÍA PARA ABREVAR A LASCABALLERÍAS.COMO OTRAS FUENTES DEL PUEBLO SE ENCUENTRA A LASAFUERAS DE LA LOCALIDAD, EN UNA SALIDA VIVA HACIACILLEROS.
text.cliente.rutafuentesFuentesDeLaPlazaDeLaCapilla=FUENTES DE LA PLAZADE LA CAPILLA
text.cliente.rutafuentes20=TIENE DOS CAÑOS DICEN QUE UN CAÑO ES DE AGUA SOSA. AQUÍ ANTIGUAMENTE LAS MUJERES SOLÍAN VENIR A LAVAR LAROPA Y LA LOZA. CON LA PRIMERA ALCALDESA SE CUBRIERON LAS DOS FUENTE Y SEHIZO UNA PLAZOLETA, PERO CON LA ENTRADA DEL SIGUIENTEALCALDE, SE VOLVIERON A DESCUBRIR. AL LADO DE DICHA FUENTE PODEMOS OBSERVAR UN BONITOCRUCERO PÉTREO DE FINALES DEL S.XVI LLAMADO CRUZ DE LANAVA, QUE LE IMPRIME ORIGINALIDAD
text.cliente.rutafuentesFuenteDeSanLorenzo=FUENTE DE SANLORENZO
text.cliente.rutafuentes21=LLAMADA TAMBIÉN PILÓN DE SAN LORENZO, BONITA FUENTE DEPIEDRA DE UN CAÑO.TÍPICA FUENTE QUE ANTIGUAMENTE SERVÍA PARA ABREVAR A LASCABALLERÍAS.SU NOMBRE VIENE DE LA ERMITA DE SAN LORENZO, QUE SEENCONTRABA POR ESTA ZONA.EN UNA DE SUS PIEDRA PONE 1.910 POSIBLEMENTE UNA DE LASFECHAS EN LAS QUE SE REMODELÓ DICHA FUENTE.ESTA FUENTE SE ENCUENTRA EN UNA DE LAS SALIDAS DELPUEBLO, SALIDA VIVA HACIA TREVEJO Y VILLAMIEL.
text.cliente.rutafuentesPedroGodinez=FUENTE PEDRO GODÍNEZ
text.cliente.rutafuentes22=FUENTE CUYO NOMBRE PROVIENE DE UN ANTIGUOTERRATENIENTE DE HOYOS. DUEÑO DE FINCASCOLINDANTES. SE ENCUENTRA EN UNA SALIDA VIVA HACIAACEBO.

#rutasCastaños
text.cliente.rutascastanios0=Camino de los Castaños
text.cliente.rutascastanios1=Es un camino precioso que puede hacerse en circular a lo largo de una ancha pista. Desde esta pista salen multitud de pequeños caminos que se pueden explorar, adentrándose entre robles y castaños y pequeñas fincas de olivar, delimitadas por muros de piedra seca, la mayoría de ellas en abandono.
text.cliente.rutascastanios2=El camino sale desde la carretera de Hoyos a Cilleros tras una cerrada curva a la salida del pueblo (a unos 750 metros desde el polideportivo) y sube a la derecha en empinada cuesta. Recorre unos 4 kilómetros entre bosque de robles, castaños, y alcornoques, algún olivar abandonado y monte bajo, hasta llegar al Peraldón, donde llegas a la carretera EX205. Desde ese punto baja un pequeño camino empedrado que conduce hasta el pueblo de Hoyos. También tenemos la opción de coger una pista que sale a la derecha, un poco antes de llegar al Peraldón y que baja hasta encontrarse con el mismo camino empedrado hacia el pueblo.
text.cliente.rutascastanios3=Durante el otoño es un camino precioso de tonalidades verde-amarillas, marrones y rojizas. En esta época a lo largo de sus lindes puedes encontrar bellotas, castañas y setas.
text.cliente.rutascastanios4=Grandes zonas del castañar se están perdiendo debido al abandono y a la enfermedad de la tinta por lo que algunos tramos muestran los esqueletos de los castaños junto con renuevos verdes. La Asociación por el Castañar de Hoyos fue creada para unir fuerzas y proteger este castañar, mediante limpiezas y repoblaciones con pies resistentes a la tinta.                       
#rutasPuenteViejo
text.cliente.rutaspuenteviejo0=Ruta del Puente Viejo-Puente Nuevo      
text.cliente.rutaspuenteviejo1=Esta ruta parte del pueblo de Hoyos saliendo por la carretera en dirección a Acebo, y sale a la derecha de la carretera principal unos metros más adelante del Taller de Lito, entre imponentes alcornoques. Recorre el primer tramo de la antigua carretera de Hoyos entre olivares, fincas de recreo y monte. Tiene excepcionales vistas de las colinas circundantes, que se tiñen de rosa en primavera en las zonas de brezal y de morado, blanco y amarillo entre escobas, y cantuesos. Conduce directamente a la Ribera de Acebo, encontrándonos en primer lugar el puente nuevo, que cruza el rio en un sombreado lugar de baño. Unos metros más adelante, antes de tomar una curva cerrada, baja un pequeño sendero que conduce hacia el puente Viejo, un lugar encantado, con pozas cristalinas a la sombra del hermoso puente.
text.cliente.rutaspuenteviejo2=Desde este lugar tienes la opción de llegar rio abajo hasta la piscina natural de Hoyos, puedes hacerlo a lo largo del rio, junto al cauce, en verano. Tendrás que cruzarlo en distintos tramos ya que el sendero no es continuo y recorre la ribera principalmente en su orilla derecha, mirando rio abajo. Alternativamente desde la carretera, justo a la altura del camino que baja al puente, sale un camino entre jaras que te lleva, a lo largo de recorrido del rio, hasta la piscina natural de Hoyos.

#rutasHoyosTrevijo
text.cliente.rutashoyostrevijo0=Ruta de Hoyos a Trevejo
text.cliente.rutashoyostrevijo1=Esta ruta recorre el antiguo camino de Hoyos a Villamiel, a través de callejas medievales empedradas y flanqueadas por muros de piedra, que delimitan pequeñas fincas, olivares, robledales y zonas de castañar y monte bajo. La ruta cruza la carretera EX 205 y discurre por un bello camino hasta el pueblo de Trevejo. La vuelta es por el mismo camino, con un recorrido de unos 17 kilómetros ida y vuelta.
text.cliente.rutashoyostrevijo2=Comienza subiendo por la calle Obispo Álvarez de Castro, y cogiendo la última calle a la izquierda, la cual desemboca en una calleja empedrada donde encontramos un panel informativo del sendero SL CC 111, que a su vez enlaza con la GR-10. Siguiendo este sendero que va subiendo hasta el alto del Peraldón atravesamos dos arroyos y numerosas fincas de olivar, viña y bosque durante algo menos de 2 kilómetros, antes de comenzar a subir hacia el alto entre robles y castaños. 
text.cliente.rutashoyostrevijo3=Una vez en el alto nos encontraremos  un tramo de la antigua carretera a nuestra izquierda, la recorreremos unos metros hasta llegar a la actual EX-205. En este punto seguiremos por el arcén de la carretera unos  400-500 metros hacia Valverde y tras la curva cogeremos una vereda a la derecha señalizada . Cruzamos la cancela y seguimos el camino hasta divisar el  pueblo y ruinas del Castillo de Trevejo en lo alto. Tras girar por un camino de tierra señalizado a la derecha, cruzamos un arroyo y subimos hacia Trevejo por un camino enlosado con planchas de piedra. Antes de llegar al pueblo encontraremos un pilón en el que refrescarnos. 










