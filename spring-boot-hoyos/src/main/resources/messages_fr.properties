text.cliente.textoHome= Hoyos est un havre de lumière, de maisons nobles et de rues où survivent des images populaires, comme des images de dentellières. La ville est entourée de beaux et nombreux vergers familiaux d'orangers et de citronniers qui parfument délicieusement l'environnement lorsque la fleur d'oranger fleurit, d'arbres exotiques tels que les camélias etait peux délicats, les acacias du Serengeti, les séquoias et les goyaves. Le climat bénin de cette terre de Serragat, au microclimat continental tempéré de type méditerranéen, en fait un coin privilégié. La température annuelle moyenne oscille autour de 14 degrés. Son paysage se caractérise par la présence de chênaies, de chênes-lièges, de châtaigneraies, ainsi que d'oliviers, de vignes, de vergers et de prairies. Tout cela fait de la Villa de Hoyos un authentique paradis, un petit jardin rural, à la découverte duquel le voyageur peut contempler la sérénité, la beauté et la poésie qui l'habitent. Vous êtes invités et nous espérons qu'il vous plaira et que vous apprécierez votre visite dans notre petite ville !


