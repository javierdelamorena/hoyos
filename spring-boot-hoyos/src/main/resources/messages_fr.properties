text.cliente.historia1=L'histoire de Hoyos était liée aux anciennes colonies romaines et arabes... mais ce qui est le plus reconnu est l'étape de la Reconquista, lorsque le territoire de Hoyos serait incorporé au Royaume de León. Plus tard, au début du XIXe siècle, elle subit les conséquences de la Guerre d'Indépendance, le port de Perales voisin étant un passage obligatoire pour les troupes françaises. Le vieil évêque de Coria, Don Juan Álvarez de Castro, fut persécuté par les envahisseurs jusqu'à ce qu'il soit assassiné le 29 août 1809 dans sa maison de Hoyos. 
text.cliente.historia2=Depuis 1840, Villa de Hoyos était à la tête d'un vaste district judiciaire qui comprenait dix-huit entités peuplées. Parce qu'Hoyos a été choisi par une certaine noblesse et par les évêques de Coria comme lieu de résidence d'été, le centre historique présente un intérêt artistique important.  
text.cliente.historia3=Une promenade dans ses vieilles rues offrira au voyageur de belles images d'une grande signification historique et artistique. Au cours de ce parcours, à chaque instant, nous trouverons la surprise d'un beau coin : un écu qui marque un haut portail semi-circulaire, une suggestive auberge de style gothique-Renaissance, des modulations ornementales, une maison palatiale, encore des auberges, encore des écussons, une fontaine. , une croisiere….
text.cliente.historiaConjuntoHistorico=CONJUNTO HISTÓRICO
text.cliente.historia4=Le centre historique est situé autour de l'église de Buen Varón, qui encadre trois grandes places : Constitución, Mayor et Gabriel y Galán ou « El Coso », les anciennes arènes. La Plaza Mayor est un grand espace ouvert faisant face à la façade ouest du temple, avec son beau portail roman. Dans cet espace se dresse également l'Hôtel de Ville, d'une noble élégance. De cette place partent les deux rues les plus importantes de la ville ; en direction du nord, la rue Obispo Álvarez de Castro, où l'on trouve un mélange de maisons populaires typiques et de remarquables demeures en pierre de taille, ornées de magnifiques fenêtres à meneaux. Vers le sud, nous trouvons l'Antigua Calle Real, qui constitue l'entrée sud de la ville et qui s'étend jusqu'au quartier d'Escobar, et l'ermitage Cristo Bendito, en passant devant les ruines du couvent franciscain du Saint-Esprit.   
text.cliente.historia5=Son architecture religieuse est significative, quant aux ermitages primitifs, on peut citer celui du Cristo Bendito del Valle, carré et réalisé en pierre de taille de granit du milieu du XVIe siècle et qui abrite une sculpture du Christ crucifié. Le couvent du Saint-Esprit, aujourd'hui dans un état de ruine déplorable, date de la seconde moitié du XVIe siècle, même s'il aurait pu être définitivement achevé en 1641, date qui figure sur les armoiries de Pablo Pérez.
text.cliente.historia6=L'édifice le plus caractéristique et d'un grand intérêt artistique est l'église de Nuestra Señora del Buen Varón, dont l'image assise, du XIIIe siècle, préside le retable principal. La tradition raconte que le temple a été fondé par un personnage légendaire, un enseignant rural lié à l'encomienda Trevejo dans la première moitié du XIIIe siècle. Le temple primitif a été agrandi à mesure que la démographie du lieu augmentait. À la fin du XVe siècle, le nouveau temple fut construit, en l'insérant dans le précédent. C'est Pedro de Ybarra qui, peut-être, dirigea les travaux entre 1545 et 1560. Cette église est construite avec une excellente pierre de taille et possède trois portes ouvertes sur chacune de ses places donnant accès au temple. La façade principale, appartenant à la paroisse médiévale médiévale, est la plus importante du point de vue artistique et l'un des rares exemples de style roman tardif que l'on puisse trouver en Estrémadure. L'arc en plein cintre se distingue, agrémenté d'archivoltes, avec deux colonnes de chaque côté et de jolis chapiteaux à ornementation végétale, et d'images qui font peut-être allusion à la Vierge Marie, à qui le temple est dédié. Les deux autres façades sont de style gothique et appartiennent à la nouvelle construction du premier quart du XVIe siècle. Les gargouilles aux formes tubulaires et animales, ainsi que les huit curieux pinacles ornés de boules situés dans la partie supérieure, qui décorent et bordent l'église, sont d'un grand intérêt.
text.cliente.historia7=Le style de l'intérieur de l'église est très varié et similaire aux paroisses voisines d'Acebo et de Gata, auxquelles participa également le grand Pedro de Ybarra. Le retable principal baroque, œuvre du cercle Churriguera, est décoré de quatre colonnes salomoniennes où se trouve la représentation de la crucifixion du Seigneur, ainsi que de Marie et de Saint Pierre du XVIIe siècle. Au centre se trouve le joyau le plus caractéristique de cette chapelle, l'image de Notre-Dame du Bon Homme du XIIIe siècle, accompagnée de la sculpture de l'Immaculée Conception. Sur les côtés, les images de San Ramón Nonato (XVIII) et San Bartolomé (XVI). Il y a aussi les saints patrons de la ville, San Lorenzo et San Lino. Le style remarquable est le chœur Renaissance, soutenu par trois chapiteaux, avec un orgue ancien, détérioré par le temps et quelques retables apportés du couvent du Saint-Esprit. Un escalier en colimaçon s'ouvrant en éventail comptant au total 102 marches monte jusqu'au chœur et mène au clocher. Depuis le clocher, vous pourrez admirer une belle vue panoramique sur toute la ville et ses environs naturels. Un autre élément remarquable est la chaire en granit intégrée à l'arc de la chapelle principale du XVIe siècle.
text.cliente.historia8=Il faut dire aussi qu'Hoyos possède la Maison de l'Architecture Vernaculaire, un joyau architectural à lui seul, qui nous ramène à la façon dont vivaient nos ancêtres au XIXème siècle. Cette maison abrite des expositions et sert également de point d'information touristique. Il est situé au numéro 57 de la rue Obispo Álvarez de Castro.
text.cliente.fiestaslocales=FIESTAS LOCALES
text.cliente.historia9=PÈLERINAGE DE CARRASCAL : Il est célébré le troisième dimanche du mois de mai et est dédié à Notre-Dame du Bon Homme. Nous partons le samedi à pied et à cheval avec la vierge jusqu'à la ferme municipale El Carrascal située à Huelaga et revenons le dimanche. 
text.cliente.historia11=SAN LINO : Elle est célébrée le 23 septembre. Il est le saint patron de la ville.
text.cliente.historia10=SAN LORENZO : Elle est célébrée le 10 août. Vaste programmation de fêtes culturelles, sportives et populaires.
text.cliente.historia12=FOIRE AGRICOLE : Elle est célébrée le 15 juin depuis 1951.  
