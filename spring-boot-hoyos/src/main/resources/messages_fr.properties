text.cliente.textohistoria=Dans cette section, nous faisons un bref résumé historique de Hoyos. Si vous nous rendez visite, nous vous recommandons de le lire pour avoir une idée de ce qu'était la ville et des étapes qu'elle a traversées.
text.cliente.textopiscina=La piscine naturelle de Hoyos, accessible depuis l'ancienne route-Valverde-Hervas ou la route-Perales-Hoyos, à environ 4 km de la ville, est située dans le lit naturel de la Ribera de Acebo. Il dispose actuellement, en plus de ses vastes espaces de repos et de loisirs, d'un Grill-Restaurant avec un grand parking. C'est définitivement un endroit parfait pour se reposer, bronzer, nager, se rafraîchir ou simplement se détendre en écoutant le bruit de l'eau et en contemplant un magnifique paysage parsemé d'une riche fleure riveraine typique.
text.cliente.textorutas=Ici vous avez tous les itinéraires que vous pouvez emprunter autour de Hoyos. Cliquer sur l'itinéraire fera apparaître une liste déroulante avec des photos et une explication de l'itinéraire. Ce sont des promenades à travers de beaux endroits avec de belles vues, qui vous permettront d'entrer en contact direct avec la nature.
