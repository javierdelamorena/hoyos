text.cliente.historia1=L'histoire de Hoyos était liée aux anciennes colonies romaines et arabes... mais ce qui est le plus reconnu est l'étape de la Reconquête, lorsque le territoire de Hoyos fût incorporé au Royaume de León. Au début du XIXème siècle, la ville subit les conséquences de la Guerre d'Indépendance, le Port de Perales étant un passage obligé pour les troupes françaises. Le vieil évêque de Coria Don Juan Álvarez de Castro, qui recommandait l'union du peuple et la soumission aux jeunes par la publication de ses pastorales, fut persécuté par les envahisseurs jusqu'à ce qu'il soit assassiné le 29 août 1809 à son domicile de Hoyos. À partir de 1840, Villa de Hoyos était à la tête du vaste district judiciaire qui comprenait dix-huit entités de population. Du fait que Hoyos a été choisi par une certaine noblesse et par les évêques de Coria comme lieu de résidence d'été, le centre historique présente un intérêt artistique important. Nous recommandons au voyageur une visite à travers ses rues saintes qui donnent la présence des villes qui ont vécu intensément à travers l'histoire. Dans ce parcours, à chaque instant, nous entrons dans la surprise d'un beau coin: un bouclier qui sonne une haute porte semi-circulaire, une auberge suggestive de style gothique-Renaissance, des modulations ornementales, une maison somptueuse, plus d'auberges, plus de boucliers, une fontaine, une croisiere….
text.cliente.historia2=Le centre historique est situé autour de l'église du Bon Homme, qui encadre trois grandes places : Constitución, Mayor et Gabriel y Galán ou "El Coso", l'ancienne arène. La Plaza Mayor est un grand espace ouvert devant la façade ouest du temple, avec son portail roman. Dans cette enceinte se dresse la mairie, de noble prestance. Les deux rues les plus importantes partent de la place, vers le nord, la rue Obispo Álvarez de Castro, où l'on trouve un mélange de maisons populaires typiques ainsi que de remarquables demeures en pierre de taille ornées de magnifiques fenêtres à meneaux décorées de décorations florales ; et vers le sud, l'Antigua Calle Real, qui constitue l'entrée sud de la ville qui s'étend jusqu'au quartier Escobar, l'ermitage de Cristo Bendito, en passant devant les ruines du couvent franciscain du Saint-Esprit dont le fondateur, fils de Hoyos, nommé Pablo Pérez , a accompagné Pizarro dans la conquête de l'Amérique, ainsi que de nombreux autres "soyanos" tels que Marcos Veas.
text.cliente.historia3=Its religious architecture is very significant, although the primitive hermitages can only be cited that of Cristo Bendito del Valle, square and made of granite masonry from the mid-16th century that has the carving of Christ crucified. Hoyos also had a Franciscan convent, the Convent of the Holy Spirit, today in a deplorable state of ruin. It dates from the second half of the 16th century, although it could have been definitively completed in 1641, a date that appears on the Coat of Arms of Pablo Pérez.
text.cliente.historia4=Les deux rues les plus importantes partent de la place, vers le nord, la rue Obispo Álvares de Castro, où l'on trouve un mélange de maisons populaires typiques ainsi que de remarquables maisons en pierre de taille ornées de magnifiques fenêtres à meneaux décorées de décorations florales ; et vers le sud, l'ancienne Calle Real, qui constitue l'entrée sud de la ville qui s'étend jusqu'au Barrio del Escobar, l'ermitage de Cristo Bendito, en passant par les ruines du couvent franciscain du Saint-Esprit dont le fondateur, fils de Hoyos, nommé Pablo Peréz, accompagna Pizarro dans la conquête de l'Amérique, ainsi que de nombreux autres "soyanos" comme Marcos Veas.
text.cliente.historia5=Dire que nous avons la Maison de l'Architecture Vernaculaire, un joyau architectural en soi, qui nous ramène à la façon dont vivaient nos ancêtres au XIXe siècle. Cette maison abrite des expositions et sert de point d'information touristique. Il est situé Calle Obispo Álvarez de Castro nº 57.
text.cliente.historia6=Hoyos a la chance d'être une ville imprégnée d'art, mais le bâtiment le plus caractéristique et d'un grand intérêt artistique est l'église de Nuestra Señora del Buen Varón, dont l'image assise, datant du XIIIe siècle, préside le retable principal, Compleja est l'histoire constructive de la paroisse de cette localité. La tradition veut que le temple ait été fondé par un personnage légendaire, un maître rural lié à la charge Trevejo dans la première moitié du XIIIe siècle.
text.cliente.historia7=Le temple primitif sera agrandi au fur et à mesure que la démographie du lieu grandira à la fin du XVe siècle, lorsque le nouveau temple débutera, l'insérant dans le précédent. Il montre la main de Pedro de Ybarra qui a peut-être dirigé les travaux entre 1545 et 1560.
text.cliente.historia8=L'église paroissiale située au centre de la ville, construite avec une excellente pierre de taille, a trois portes ouvertes sur chacune de ses places donnant accès au temple. Mais à la porte principale, la plus importante d'un point de vue artistique, l'un des rares exemples de style roman tardif que l'on puisse trouver en Estrémadure, appartenant à l'ancienne paroisse médiévale. L'arc en plein cintre s'y distingue, orné d'archivoltes, avec deux colonnes de chaque côté et de beaux chapiteaux à ornementation végétale, et des images qui font peut-être allusion à la Vierge Marie à qui le temple est dédié. Les deux autres portails sont de style gothique et appartiennent à la nouvelle construction du premier quart du XVIe siècle. D'un grand intérêt sont les gargouilles aux formes tubulaires et animales, ainsi que les huit curieux pinacles ornés de boules situés dans la partie supérieure, qui décorent et bordent l'église.
text.cliente.historia9=Le style de l'intérieur de l'église est très varié, mais très similaire aux paroisses voisines d'Acebo et de Gata, dans lesquelles Pedro de Ybarra est également intervenu en grand. Le retable baroque principal, œuvre du cercle Churriguera, décoré de quatre colonnes salomoniennes où se trouve la représentation de la crucifixion du Seigneur, ainsi que Marie et Saint Pierre du XVIIe siècle. Au centre du joyau le plus caractéristique de cette chapelle, l'image de Notre-Dame du Bon Homme du XIIIe siècle à laquelle ce temple est dédié, et en dessous elle est accompagnée de la sculpture de l'Immaculée Conception. Sur les côtés, les images de San Ramón Nonato (XVIII) et de San Bartolomé (XVI). On découvre également les saints patrons de la ville de San Lorenzo à gauche, et de San Lino à droite, dont les fêtes locales sont les 10 août et 23 septembre. La sacristie est dotée d'images pleines de douleur, vêtue de noir et au regard triste, elle fait partie de la procession la plus emblématique de la Semaine Sainte "La procession de la Soledad". Le chœur Renaissance est d'un style remarquable, soutenu par trois chapiteaux, avec un orgue ancien, détérioré par le temps et quelques retables apportés du couvent du Saint-Esprit. Pour monter au chœur, il faut monter un escalier en colimaçon qui mène au clocher, s'ouvrant en éventail avec un total de 102 marches. Du clocher, on a une belle vue panoramique sur toute la ville et son environnement naturel. Un élément remarquable est la chaire en granit encastrée dans l'arc de la chapelle principale du XVIe siècle.
