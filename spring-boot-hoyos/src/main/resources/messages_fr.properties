text.cliente.rutapiscinas1=Bonito paseo desde el centro del pueblo de Hoyos hasta la piscina natural. Salimos de la plaza de la Paz bajando por la carretera que viene de Moraleja hasta el desguace de coche donde cogemos el desvío a la izquierda perfectamente señalizado con un cartel. Seguimos prácticamente rectos hasta una fuerte curva a la derecha donde dejamos la carretera para seguir por una pista que sale de frente y que, en suave descenso, nos llevará hasta la piscina. El regreso a Hoyos lo hacemos por el mismo camino.        
