text.cliente.historia10=PÈLERINAGE DU CARRASCAL : Il est célébré le troisième dimanche du mois de mai et est dédié à Notre-Dame du Bon Homme. Vous partez le samedi à pied et à cheval avec la vierge à la ferme municipale El Carrascal située à Huelaga et revenez le dimanche. FOIRE AGRO-ÉLEVAGE: Elle est célébrée le 15 juin depuis 1951. SAN LORENZO: Elle est célébrée le 10 août. Vaste programme d'activités culturelles, sportives et de fêtes populaires. SAN LINO: Il est célébré le 23 septembre. Il est le patron de la ville


