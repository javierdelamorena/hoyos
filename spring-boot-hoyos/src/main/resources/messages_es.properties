text.cliente.textohistoria=En esta sección hacemos un breve resumen histórico de Hoyos. Si nos visitas te recomendamos leerlo para hacerte una idea de lo que fue el pueblo y las etapas por las que ha ido pasando.
text.cliente.textopiscina=La Piscina Natural de Hoyos a la que se accede desde la antigua carretera-Valverde-Hervas o carretera-Perales-Hoyos a unos 4 km del pueblo, se encuentra en el cauce natural de la Ribera de Acebo. Actualmente cuenta, además de sus amplias zonas para el descanso y el esparcimiento, con un Restaurante-Asador con una gran zona de aparcamiento. Es en deﬁnitiva un lugar perfecto para descansar, tomar el sol, nadar, refrescarse o simplemente relajarse escuchando el sonido del agua y contemplando un hermoso paisaje jalonado de la rica ﬂora típica de ribera.
text.cliente.textorutas=Aquí tienes todas las rutas que podrás realizar alrededor de Hoyos. Pulsando sobre la ruta te saldrá un desplegable con fotografías y explicación de la ruta. Son paseos por bonitos parajes con unas preciosas vistas, que te permitirán entrar en contacto directo con la naturaleza.
text.cliente.textotablon=En esta sección ponemos todos los anuncios y eventos que se relizan en Hoyos.
text.cliente.textoenlaces=En este apartado te dejamos enlaces de interés a la hora de visitar Hoyos, donde dormir, donde comer, diputacion, ayuntamiento y junta.
text.cliente.textomercadillo=En este apartado podrás anunciar cualquier cosa que quieras vender o alquilar (una casa, un terreno, un coche o una silla, lo que quieras) y cualquier servicio que quieras ofrecer (trabajos de albañilería, clases particulares, cuidado de personas mayores, etc). ¡Suerte!


