text.cliente.historia10=ROMERÍA DEL CARRASCAL: Se celebra durante el tercer domingo del mes de mayo y está dedicada a Nuestra Señora del Buen Varón. Se sale el Sábado andando y a caballo con la virgen hacia la finca municipal El Carrascal ubicada en Huelaga y se regresa el Domingo. FERIA AGROGANADERA: Se celebraba el 15 de junio desde el año 1951. SAN LORENZO: Se celebra el día 10 de agosto. Amplia programación de actividades culturales, deportivas y verbenas populares. SAN LINO: Se celebra el 23 de septiembre. Es el patrón del pueblo

