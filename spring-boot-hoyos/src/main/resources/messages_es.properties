text.cliente.textoHome=Hoyos es un remanso de luz, de casas y calles nobiliarias en las que perviven imágenes populares como estampa de las encajeras. El pueblo está rodeado de bellos y numerosos huertos familiares de naranjos y limoneros que perfuman deliciosamente el ambiente cuando el azahar florece, árboles exóticos como los ornamentales y delicados Camelios, acacias del Serengueti, Secuoyas y guayabos. La benignidad climática de esta tierra serragatina, con un microclima de tipo mediterráneo continental templado, hace de ella un rincón privilegiado. La temperatura media anual oscila en torno a los 14 grados. Su paisaje se caracteriza por la presencia de robledales, alcornocales, montes de castaños, junto a olivares, viñas, huertos y prados. Todo ello, hace de la Villa de  Hoyos un auténtico paraíso, un pequeño jardín rural, ante cuyo descubrimiento el viajero puede contemplar la serenidad, la belleza y la poesía que lo habitan. ¡Estáis invitados y esperamos que os guste y disfrutéis de la visita a nuestra pequeña localidad!


