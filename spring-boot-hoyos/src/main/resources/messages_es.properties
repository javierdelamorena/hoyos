text.cliente.historia1=La historia de Hoyos estuvo relacionada con antiguos asentamientos romanos, árabes… pero lo que más se reconoce es la etapa de la Reconquista, cuando el territorio de Hoyos sería incorporado al Reino de León. Más adelante, a comienzos del siglo XIX, sufrió las consecuencias de la Guerra de la Independencia, al ser el cercano Puerto de Perales paso obligatorio de las tropas francesas. El anciano obispo de Coria Don Juan Álvarez de Castro, fue perseguido por los invasores hasta que fue asesinado el día 29 de agosto de 1809 en su casa en Hoyos. 
text.cliente.historia2=Desde el año 1840 fue la Villa de Hoyos cabeza del amplio partido judicial que llegó a comprender dieciocho entidades de población. Debido a que Hoyos fue elegido por cierta nobleza y por los obispos de Coria como lugar de residencia veraniega, el casco histórico presenta un importante interés artístico.  
text.cliente.historia3=Un paseo por sus antiguas calles regalará al viajero bellas imágenes con gran significado histórico y artístico. En este recorrido, a cada momento, encontraremos la sorpresa de un bello rincón: un escudo que timbra un alto portalón de medio punto, una sugerente venta de estilo gótico-renacentista, modulaciones ornamentales, una casa palaciega, más ventas, más escudos, una fuente, un crucero….
text.cliente.historiaConjuntoHistorico=CONJUNTO HISTÓRICO
text.cliente.historia4=El casco histórico se dispone en el entorno de la Iglesia del Buen Varón, que enmarca tres grandes plazas: Constitución, Mayor y Gabriel y Galán o “El Coso”, la antigua plaza de toros. La plaza Mayor es un amplio espacio abierto ante la fachada de poniente del templo, con su hermoso portal románico. En este recinto también se alza el Ayuntamiento, de noble prestancia. De esta plaza salen las dos calles más importantes del pueblo; en dirección norte, la calle Obispo Álvarez de Castro, donde encontramos una mezcla de casas típicas populares junto a unas notables casonas de piedra sillar adornadas con estupendas ventanas geminadas. En dirección sur encontramos la Antigua Calle Real, que constituye la entrada meridional al pueblo y que se alarga hasta el barrio del Escobar, y la ermita del Cristo Bendito, pasando las ruinas del Convento Franciscano del Espíritu Santo.   
text.cliente.historia5=Su arquitectura religiosa es significativa, en cuanto a las ermitas primitivas puede citarse la del Cristo Bendito del Valle, cuadrada y de sillería granítica de mediados del siglo XVI y que aloja una talla del Cristo crucificado. El Convento del Espíritu Santo, que está hoy en deplorable estado de ruina, es de la segunda mitad del siglo XVI, aunque pudo tener su conclusión definitiva en 1641, fecha que figura sobre el Blasón de Pablo Pérez.
text.cliente.historia6=El edificio más característico y de gran interés artístico es la Iglesia de Nuestra Señora del Buen Varón, cuya imagen sedente, del siglo XIII, preside el retablo mayor. Cuenta la tradición que el templo lo fundó un legendario personaje, algún maestro rural relacionado con la encomienda de Trevejo en la primera mitad del siglo XIII. El primitivo templo se fue ampliando según crecía la demografía del lugar. A finales del siglo XV se construye el nuevo templo insertándolo en el anterior, Pedro de Ybarra fue quien, posiblemente, dirigió las obras entre 1545 y 1560. Esta Iglesia está construida con excelente piedra sillar, y tiene tres portadas abiertas a cada una de sus plazas dando el acceso al templo. La portada principal, perteneciente a la Antigua parroquia Medieval, es la más importante desde el punto de vista artístico y uno de los escasos ejemplos de estilo tardo románico que pueden encontrarse en Extremadura. Destaca en ella el arco de Medio Punto, y está embellecida con sendas arquivoltas, con dos columnas a cada lado y atractivos capiteles con ornamentaciones vegetales, e imágenes que quizás aludan a la virgen María, a quien está dedicado el templo. Las otras dos portadas son de estilo gótico y pertenecen a la nueva construcción del primer cuarto del siglo XVI. Son de gran interés las gárgolas con formas tubulares y de animales, así como los ocho curiosos pináculos adornados con bolas situadas en la zona alta, que decoran y bordean la iglesia.
text.cliente.historia7=El estilo del interior de la iglesia es muy variado, y similar a las parroquias vecinas de Acebo y Gata, en las que también intervino el gran Pedro de Ybarra. El barroco retablo Mayor, obra del círculo de los Churriguera, está decorado con cuatro columnas Salomónicas donde se encuentra la representación de la crucifixión del Señor, junto con María y San Pedro del Siglo XVII. En el centro está situada la joya más característica de esta capilla, la imagen de Nuestra Señora del Buen Varón del Siglo XIII,  acompañada por la talla de la Inmaculada Concepción. A los lados, las imágenes de San Ramón Nonato (XVIII) y San Bartolomé (XVI). También están los patronos del pueblo,  San Lorenzo y San Lino. De notable estilo es el coro renacentista, sujeto en tres capiteles, con un órgano antigua, deteriorado por el tiempo y algunos retablos que se trajeron del Convento del Espíritu Santo. Unas escaleras de caracol abriéndose a modo de abanico con un total de 102 peldaños ascienden hasta el coro y conducen hasta la torre del campanario. Desde el campanario se divisa una bella panorámica de toda la localidad y su entorno natural. Otro elemento notable es el pulpito de granito empotrado en el arco de la capilla mayor siglo XVI.
text.cliente.historia8=Decir también que Hoyos cuenta con la Casa de Arquitectura Vernácula, una joya arquitectónica en sí misma, que nos traslada al modo en que vivían nuestros antepasados en el Siglo XIX. Esta casa alberga exposiciones a la vez que sirve de punto de información turística. Está situada en la Calle Obispo Álvarez de Castro nº 57.
text.cliente.fiestaslocales=FIESTAS LOCALES
text.cliente.historia9=ROMERÍA DEL CARRASCAL: Se celebra durante el tercer domingo del mes de mayo y está dedicada a Nuestra Señora del Buen Varón. Se sale el Sábado andando y a caballo con la virgen hacia la finca municipal El Carrascal ubicada en Huelaga y se regresa el Domingo. FERIA AGROGANADERA: Se celebraba el 15 de junio desde el año 1951. SAN LORENZO: Se celebra el día 10 de agosto. Amplia programación de actividades culturales, deportivas y verbenas populares. SAN LINO: Se celebra el 23 de septiembre. Es el patrón del pueblo.



