text.cliente.textoHome=Hoyos es un remanso de luz, de casas y calles nobiliarias en las que perviven imágenes populares como la estampa de las encajeras, tradición aún viva en el pueblo. El pueblo está rodeado de bellos y numerosos huertos familiares de naranjos y limoneros que perfuman deliciosamente el ambiente cuando el azahar florece, árboles exóticos como los delicados Camelios, y las floridas mimosas. La benignidad climática de esta tierra serragatina, con un microclima suave, de tipo mediterráneo continental templado, hace de ella un rincón privilegiado. Su paisaje se caracteriza por la presencia de robledales, alcornocales, y castañares, que coexisten junto a pequeños olivares, viñas, huertos y prados. Todo ello, hace de la Villa de Hoyos un auténtico paraíso, un pequeño jardín rural, ante cuyo descubrimiento el viajero puede contemplar la serenidad, la belleza y la poesía que lo habitan. ¡Estáis invitados y esperamos que os guste y disfrutéis de la visita a nuestra pequeña localidad!


