<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Cuevas de Ayll√≥n documentos relevantes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=500, user-scalable=no" />

    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


</head>

<body>
    <div class="row">
        <header class="bodyUsuario" style="text-align: center;
          color: #ffffff;
          font-family: cursive;
          border-radius: 10px;
          height: 100%;">
            <div class="col-lg-1" style="padding: 3%;
          font-size: 40px;
          width: 83%;
          /* margin-right: 28%; */" id="fecha"></div>

            <div class="col-lg-5" style="padding-top: 2%;
          padding-bottom: 8%;">
                <h3 style="padding: 4%;
                font-size: 45px;
                /* width: 100%; */
                margin-right: 10%;
                background-color: rgb(47 122 161 / 56%);">Documentos Relevantes</h3>
            </div>
        </header>
    </div>

    <nav th:replace="layouts/fragmentoUsuarios :: nav"></nav>
    <hr>




    <div>

        <div class="container" style="
    
    border-radius: 8px;    
    background-color: #ccab5073;  
    box-shadow: 0px 0px 10px 5px rgb(0 0 0 / 70%);
    margin-bottom: 5%;
    margin-top: 5%;">
            <div class="col-sm-2">

                <a type="button" value="cerrar" th:href="@{/toUsuario}" class="btn "
                    style="color: #eeeeee;background-color: #463232a3;margin-left: 20%;margin-bottom: 10%;margin-top: 10%;">cerrar</a>
            </div>
            <table style="width: 100%;" id="g-table">
                <thead>

                </thead>
                <tbody th:if="${listaDocumentos}" th:each="documento : ${listaDocumentos}">

                    <tr>
                        <td th:if="${documento.titulo}" style="text-align: center;
                        font-style: oblique;
                        font-size: xxx-large;
                        font-size: 25px;
                        font-family: sans-serif;" th:text="${documento.titulo}" frameborder="0"> </td>

                    </tr>


                    <tr>
                        <td th:if="${documento.documentos}" style="text-align: center;"><iframe class="embed-responsive-item"
                                th:if="${documento.documentos}" style="width: 100%;
                                height: 750px;" th:src="'https://docs.google.com/viewer?url='+'https://cuevas-de-ayllon.com/uploadsDocumentos/'+${documento.documentos}+'&embedded=true'" type="application/pdf" frameborder="0"></iframe>
                        </td>

                    </tr>

                    </tr>
                    <tr style="height: 90px;">
                        <td style="border-color: antiquewhite;"></td>
                    </tr>
                </tbody>

            </table>
            <div class=" col-sm-2">

                <a type="button" value="cerrar" th:href="@{/toUsuario}" class="btn "
                    style="color: #eeeeee;background-color: #463232a3;margin-left: 20%;margin-bottom: 21%;">cerrar</a>
            </div>
        </div>

    </div>

    <script th:src="@{/js/jquery.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</body>
<style>
    #g-table tbody tr>td {

        height: 30px;
        padding-left: 3px;
    }

    #g-table {
        padding-left: 40px;
        margin-top: 20px;

    }

    .espacio {
        height: 10px;
    }
</style>

</html>
