<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Cuevas de Ayll√≥n todos usuarios</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=500, user-scalable=no" />

    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


</head>

<body class="bodyAdministradores">


    <nav th:replace="layouts/fragmentoUsuarios :: nav"></nav>



    <div class="container" style="margin-top: 10%;">

        <table class="table table-bordered" style="background-color: #b48823f0;
        font-size: 20px;
        text-align: center;
        font-weight: bold;">

            <thead class="thead-dark">
                <tr>

                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido1</th>
                    <th scope="col">Apellido2</th>
                    <th scope="col">Borrar</th>

                </tr>
            </thead>
            <div class="container" style="background-color:white;" th:if="${usuarioBorrado}"
                th:text="${usuarioBorrado}"></div>
            <tr th:each="usuario:${todosLosusuarios}">



                <td th:if="${usuario.nombre}" th:text="${usuario.nombre}"></td>

                <td th:if="${usuario.apellido1}" th:text="${usuario.apellido1}"></td>

                <td th:if="${usuario.apellido2}" th:text="${usuario.apellido2}"></td>

                <td><a href="#" data-bs-toggle="modal" class="btn btn-dark"
                        th:attr="data-bs-target='#modal'+${usuario.idUsuario}">Dar de Baja</a></td>

                <div class="modal fade" data-bs-backdrop="staticBackdropLabel" th:attr="id=modal+${usuario.idUsuario}"
                    data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Dar de Baja a un usuario.</h5></br>

                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <h5 class="alert alert-danger">Antes de dar de baja, piensalo bien, borraras todas sus
                                    propuestas y comentarios</h5>
                                <h5 th:text="'Usuario: '+${usuario.nombre}"></h5>
                                <h5 th:text="'Primer  Apellido: '+${usuario.apellido1}"></h5>
                                <h5 th:text="'Segundo Apellido: '+${usuario.apellido2}"></h5>
                                <h5 th:text="'Correo Electronico: '+${usuario.email}"></h5>
                                <form th:action="@{/doBorrarDesdeLista}" class="text-dark" style="width: 250%;
                       padding: 30px;" method="post">
                                    <input type="hidden" id="idUsuario" name="idUsuario" th:value="${usuario.idUsuario}"
                                        class="form-control">
                                    <div class=" col-sm-2">
                                        <input type="submit" value="Dar de baja a usuario" class="btn btn-primary">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>



            </tr>

        </table>
        <div class=" col-sm-2">

            <a type="button" value="Volver" th:href="@{/toUsuario}" class="btn "
                style="color: #eeeeee;background-color: #463232a3;margin-left: 4%;">Volver</a>
        </div>


    </div>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</body>

</html>
