<!DOCTYPE html>

</head>

<body>

      padding-bottom: 8%;">

            font-size: 44px;
            /* width: 100%; */
            margin-right: 36%;
            background-color: rgb(47 122 161 / 56%);">Estado de propuestas</h3>
      </div>
    </header>
  </div>

  <nav th:replace="layouts/fragmentoUsuarios :: nav"></nav>
  <hr>
  <!-- <div class="container "> -->
    <div class="container col-lg-6 col-sm-12">

      <a type="button" value="Volver" th:href="@{/toUsuario}" class="btn btn-dark"
        style="color: #eeeeee;background-color: #463232a3; margin: 1%;">Volver</a>
    </div>
  <div class="container col-lg-6 col-sm-12">
    
    <div style="margin-top: 1%;margin-bottom: 1%;font-size: 23px;font-weight: 300;">

      <div style="background-color: rgb(37, 242, 40);margin: 1%;padding-left: 34%;">
        En votacion
      </div>
      <div style="background-color: rgb(16, 218, 241);margin: 1%;padding-left: 34%;">

      <div style="background-color: rgb(222, 19, 241);margin: 1%;padding-left: 34%;">

      </div>
      <div style="background-color: rgb(207 16 16 / 45%);margin: 1%;padding-left: 34%;">

      </div>

    </div>

  </div>
  <div class="container col-lg-6 col-sm-8" style="margin-top: 1%;">

      <div style="text-align: center;font-size: 30px;">Propuestas</div>
    </div>

    <form>
      <input type="text" id="myInput" placeholder="Buscar......" onkeyup="search()">
    </form>



  </div>

  <div id="propuestas" class="container col-lg-6 col-sm-8">
    <!-- <div class="table-responsive" id="propuestas"> -->

  </div>
  <div class="container col-lg-6 col-sm-12">

    <a type="button" value="Volver" th:href="@{/toUsuario}" class="btn btn-dark"
      style="color: #eeeeee;background-color: #463232a3; margin: 1%;">Volver</a>
  </div>
  <!-- <div class="chart-container col-lg-6" id="graficoBarras" style="float: right;"></div> -->


  <!-- </div> -->





  <!-- <script th:src="@{/js/chart.min.js}"></script> -->
  <script th:src="@{/js/jquery.min.js}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script th:src="@{js/estados.js}"></script>
  <script type="text/javascript">
    function search() {
      var input, filter, section, div, h1, i;
      input = document.getElementById("myInput");
      filter = input.value.toUpperCase();
      section = document.getElementById("propuestas");
      div = section.getElementsByTagName("div");



      for (i = 0; i < div.length; i++) {
        h1 = div[i].getElementsByTagName("h5")[0];
        if (h1) {
          var palabrasEnFiltro = filter.split(' ');
          var hallado = 0;
          for (var filtro of palabrasEnFiltro) {
            if (h1.innerHTML.toUpperCase().indexOf(filtro) > -1) {
              hallado++;
            }
          }

          if (hallado === palabrasEnFiltro.length) {
            div[i].style.display = "";
          } else {
            div[i].style.display = "none";
          }

        }
      }

    }
  </script>
</body>




</html>
