<!DOCTYPE html>

<head>
    <title>Cuevas de Ayll√≥n lista mercadillos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=500, user-scalable=no" />

    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


</head>

<body class="bodyAdministradores">
    <nav th:replace="layouts/fragmentoUsuarios :: nav"></nav>



    <div class="container" style="margin-top: 10%;">
        <div th:if="${mercadilloBorrado}" th:text="${mercadilloBorrado}" class="alert alert-info"></div>
        <table class="table table-bordered" style="background-color: #b48823f0;;
        font-size: 20px;
        text-align: center;
        font-weight: bold;">

            <thead class="thead-dark">
                <tr>

                    <th scope="col">Nombre</th>
                    <th scope="col">Precio</th>
                    <th scope="col">texto</th>

                    <th scope="col">Borrar</th>


                </tr>
            </thead>
            <!-- <div class="container" style="background-color:white;" th:if="${usuarioBorrado}"
                th:text="${usuarioBorrado}"></div> -->
            <tr th:each="mercadillo:${mercadillo}">



                <td th:if="${mercadillo.nombre}" th:text="${mercadillo.nombre}"></td>

                <td th:if="${mercadillo.precio}" th:text="${mercadillo.precio}"></td>

                <td th:if="${mercadillo.texto}" th:text="${mercadillo.texto}"></td>

                <td><a href="#" data-bs-toggle="modal" class="btn btn-dark"
                        th:attr="data-bs-target='#modal'+${mercadillo.id}">Borrar oferta</a></td>


                <div class="modal fade" data-bs-backdrop="staticBackdropLabel" th:attr="id=modal+${mercadillo.id}"
                    data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Borrar Oferta.</h5></br>

                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <h5 class="alert alert-danger">Antes de borrar una oferta, piensalo bien</h5>
                                <h5 th:text="'Nombre: '+${mercadillo.nombre}"></h5>
                                <h5 th:text="'Precio: '+${mercadillo.precio}"></h5>
                                <h5 th:text="'Texto : '+${mercadillo.texto}"></h5>
                                <h5 th:text="'Tipo de servicio: '+${mercadillo.tipo_servicio}"></h5>
                                <h5 th:text="'Nombre de servicio: '+${mercadillo.nombre_servicio}"></h5>

                                <form th:action="@{/borrarMercadillo}" method="post">

                                    <input type="hidden" name="id" th:value="${mercadillo.id}">



                                    <input type="submit" style="margin: 10px;color: #eeeeee;" class="btn btn-dark"
                                        value="Borrar Oferta">
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>


            </tr>

        </table>

        <div class=" col-sm-2">

            <a type="button" value="Volver" th:href="@{/toUsuario}" class="btn btn-dark"
                style="color: #eeeeee;background-color: #463232a3;margin-left: 4%;">Volver</a>
        </div>

    </div>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

</body>

</html>
