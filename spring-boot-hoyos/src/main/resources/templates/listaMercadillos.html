<!DOCTYPE html>

<head>
    <title>Hoyos lista mercadillos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=500, user-scalable=no" />

    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <style type="text/css">
            * {
                margin: 0;
                padding: 0;
            }
    
            body {
                background-color: #f2f2f2;
            }
    
            h1 {
                text-align: center;
            }
    
            .content {
    
                font-family: "Open Sans";
                background-color: white;
    
            }
    
            form {
                width: 100%;
                margin-top: 60px;
                margin-bottom: 60px;
            }
    
            form #q {
                
                text-align: left;
                padding: 5px 0px;
            }
        </style>

</head>

<body class="bodyAdministradores">
    <nav th:replace="layouts/fragmentoAdministradores :: nav"></nav>



    <div class="container content" style="margin-top: 10%;">
        <h4 style="text-align: center;margin: 1%;">Espacio Administradores de pagina</h4>
        <div class="col-lg-12 col-sm-2" style="margin: 2%;" >

            <a type="button" value="cerrar" th:href="@{/toUsuario}" class="btn "
                style="color: #eeeeee;background-color: #463232a3;margin-right: 6%;">cerrar</a>
        </div>
        <div th:if="${mercadilloBorrado}" th:text="${mercadilloBorrado}" class="alert alert-info"></div>
        <p style="text-align: center;">Lista de compra, venta y servicios</p>
        <form>
            <input class="form-control" type="text" id="q" placeholder="Buscar oferta......" onkeyup="search()">
        </form>

       
        <table class="table table-bordered" style="text-align: center;">

            <thead class="thead-dark">
                <tr style="background-color: #deb887a8;">

                    <th scope="col">Nombre</th>
                    <th scope="col">Precio</th>
                    <th scope="col">texto</th>

                    <th scope="col">Borrar</th>


                </tr>
            </thead>
            <!-- <div class="container" style="background-color:white;" th:if="${usuarioBorrado}"
                th:text="${usuarioBorrado}"></div> -->
                <tbody id="the_table_body">
            <tr th:each="mercadillo:${mercadillo}">



                <td th:if="${mercadillo.nombre}" th:text="${mercadillo.nombre}"></td>

                <td th:if="${mercadillo.precio}" th:text="${mercadillo.precio}"></td>

                <td th:if="${mercadillo.texto}" th:text="${mercadillo.texto}"></td>

                <td><a href="#" data-bs-toggle="modal" class="btn btn-danger"
                        th:attr="data-bs-target='#modal'+${mercadillo.id}">Borrar oferta</a></td>


                <div class="modal fade" data-bs-backdrop="staticBackdropLabel" th:attr="id=modal+${mercadillo.id}"
                    data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Borrar Oferta.</h5></br>

                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <h5 class="alert alert-danger">Antes de borrar una oferta, piensalo bien</h5>
                                <h5 th:text="'Nombre: '+${mercadillo.nombre}"></h5>
                                <h5 th:text="'Precio: '+${mercadillo.precio}"></h5>
                                <h5 th:text="'Texto : '+${mercadillo.texto}"></h5>
                                <h5 th:text="'Tipo de servicio: '+${mercadillo.tipo_servicio}"></h5>
                                <h5 th:text="'Nombre de servicio: '+${mercadillo.nombre_servicio}"></h5>

                                <form th:action="@{/borrarMercadillo}" method="post">

                                    <input type="hidden" name="id" th:value="${mercadillo.id}">



                                    <input type="submit" style="margin: 10px;color: #eeeeee;" class="btn btn-danger"
                                        value="Borrar Oferta">
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>


            </tr>
        </tbody>

        </table>

        <div class="col-lg-12 col-sm-2" style="margin: 2%;" >

            <a type="button" value="cerrar" th:href="@{/toUsuario}" class="btn "
                style="color: #eeeeee;background-color: #463232a3;margin-right: 6%;">cerrar</a>
        </div>

    </div>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        function search() {
            var num_cols, display, input, filter, table_body, tr, td, i, txtValue;
            num_cols = 3;
            input = document.getElementById("q");
            filter = input.value.toUpperCase();
            table_body = document.getElementById("the_table_body");
            tr = table_body.getElementsByTagName("tr");

            for (i = 0; i < tr.length; i++) {
                display = "none";
                for (j = 0; j < num_cols; j++) {
                    td = tr[i].getElementsByTagName("td")[j];
                    if (td) {
                        txtValue = td.textContent || td.innerText;
                        if (txtValue.toUpperCase().indexOf(filter) > -1) {
                            display = "";
                        }
                    }
                }
                tr[i].style.display = display;
            }
        }		
    </script>

</body>

</html>
