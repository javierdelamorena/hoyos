<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <title>Hoyos lista de fotos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=500, user-scalable=no" />

    <link href="css/style.css" rel="stylesheet">
    <link href="css/editorfotos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">

    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
        }

        .content {

            font-family: "Open Sans";
            background-color: white;

        }

        form {
            width: 100%;
            margin-top: 3%;
            margin-bottom: 3%;
        }

        form #myInput {
            width: 100%;
            text-align: left;
            padding: 5px 0px;
        }
    </style>

</head>



<body>
    <div class="row">
        <header class="bodyUsuario" style="text-align: center;
          color: #ffffff;
          font-family: cursive;
          border-radius: 10px;
          height: 100%;">
            <!-- <div class="col-lg-1" style="padding: 3%;float: right;
          font-size: 40px;
          
          /* margin-right: 28%; */" id="fecha"></div> -->

            <div class="col-lg-5" id="divCartelEspacioVecinal">
                <h3 id="cartelEspacioVecinal">Tus Fotos</h3>
            </div>
        </header>
    </div>
    <nav th:replace="layouts/fragmentoUsuarios :: nav"></nav>


<div>
    <div class="container col-lg-6 content" style="margin-top: 3%;margin-bottom: 3%;">
        <div class="col-lg-12 col-sm-2" style="margin: 2%;">

            <a type="button" value="cerrar" th:href="@{/toUsuario}" class="btn "
                style="color: #eeeeee;background-color: #463232a3;margin-right: 6%;">cerrar</a>
        </div>
        <p style="text-align: center;">Mis fotos</p>
        <table class="table table-bordered" style="text-align: center;margin-top: 4%;">

            <thead class="thead-dark">
                <tr>

                    <th scope="col">Foto</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Borrar</th>


                </tr>
            </thead>
            <!-- <div class="container" style="background-color:white;" th:if="${usuarioBorrado}"
                th:text="${usuarioBorrado}"></div> -->
            <tr th:each="foto:${fotosLista}">



                <td th:if="${foto.fotos}"><img th:src="@{'/uploadsGaleria/'+${foto.fotos}}" class="img-fluid"
                        style="border-radius:30px;padding:10px; height: 175px;width: 250px;" alt="Responsive image">
                </td>

                <td>
                    <form th:action="@{/paginaEditarFoto}" method="post">
                        <input type="hidden" th:name="idFoto"th:value="${foto.idFotos}">
                        <input type="submit" class="btn btn-primary" style="color: #eeeeee;margin-top: 12%;"
                            value="Editar Foto">
                    </form>



                </td>
                

                <td>

                    <form th:action="@{/borrarFotoUsuario}" method="post">
                        <input type="hidden" name="idFotos" th:value="${foto.idFotos}">
                        <input type="hidden" name="fotos" th:value="${foto.fotos}">
                        <input type="hidden" name="email" th:value="${foto.usuario.email}">
                        <input type="submit" style="margin-top: 12%;color: #eeeeee;" class="btn btn-danger"
                            value="Borrar Foto">
                    </form>

                </td>
            </tr>

        </table>

        <div class="col-lg-12 col-sm-2" style="margin: 2%;">

            <a type="button" value="cerrar" th:href="@{/toUsuario}" class="btn "
                style="color: #eeeeee;background-color: #463232a3;margin-right: 6%;">cerrar</a>
        </div>

    </div>
</div>
    <script th:src="@{js/jquery.min.js}"></script>
<script>
    $(document).ready(function () {
 
 $('#espacioAdministrador').hide();
});
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</body>

</html>
