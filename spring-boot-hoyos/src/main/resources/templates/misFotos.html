<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
  <title>Hoyos lista de fotos</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=500, user-scalable=no" />

  <link href="css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f2f2f2;
    }

    h1 {
      text-align: center;
    }

    .content {

      font-family: "Open Sans";
      background-color: white;

    }

    form {
      width: 100%;
      margin-top: 3%;
      margin-bottom: 3%;
    }

    form #myInput {
      width: 100%;
      text-align: left;
      padding: 5px 0px;
    }
  </style>

</head>

<body class="bodyAdministradores">
  <nav th:replace="layouts/fragmentoUsuarios :: nav"></nav>



  <div class="container content" style="margin-top: 10%;">
    <div class="col-lg-12 col-sm-2" style="margin: 2%;">

      <a type="button" value="cerrar" th:href="@{/toUsuario}" class="btn "
        style="color: #eeeeee;background-color: #463232a3;margin-right: 6%;">cerrar</a>
    </div>
    <p style="text-align: center;">Listado de fotos</p>
    <table class="table table-bordered" style="text-align: center;margin-top: 4%;">

      <thead class="thead-dark">
        <tr>
          
          <th scope="col">Foto</th>
          <th scope="col">Editar</th>
          <th scope="col">Borrar</th>


        </tr>
      </thead>
      <!-- <div class="container" style="background-color:white;" th:if="${usuarioBorrado}"
                th:text="${usuarioBorrado}"></div> -->
      <tr th:each="foto:${fotosLista}">

        

        <td th:if="${foto.fotos}"><img th:src="@{'/uploadsGaleria/'+${foto.fotos}}" class="img-fluid"
            style="border-radius:30px;padding:10px; height: 175px;width: 250px;" alt="Responsive image">
        </td>

        <form th:action="@{/borrarFoto}" method="post">

            <input type="hidden" name="idFotos" th:value="${foto.idFotos}">
            <input type="hidden" name="fotos" th:value="${foto.fotos}">
            <input type="hidden" name="email" th:value="${foto.usuario.email}">
  
  
            <td><input type="submit" style="margin: 10px;color: #eeeeee;" class="btn btn-dark" value="Editar Foto"></td>
          </form>
  


        <form th:action="@{/borrarFoto}" method="post">

          <input type="hidden" name="idFotos" th:value="${foto.idFotos}">
          <input type="hidden" name="fotos" th:value="${foto.fotos}">
          <input type="hidden" name="email" th:value="${foto.usuario.email}">


          <td><input type="submit" style="margin: 10px;color: #eeeeee;" class="btn btn-dark" value="Borrar Foto"></td>
        </form>


      </tr>

    </table>

    <div class="col-lg-12 col-sm-2" style="margin: 2%;">

      <a type="button" value="cerrar" th:href="@{/toUsuario}" class="btn "
        style="color: #eeeeee;background-color: #463232a3;margin-right: 6%;">cerrar</a>
    </div>

  </div>
  <script th:src="@{/js/jquery.min.js}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</body>

</html>
