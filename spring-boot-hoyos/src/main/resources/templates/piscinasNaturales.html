        <!-- La Piscina Natural de Hoyos a la que se accede desde la antigua carretera-Valverde-Hervas o
        carretera-Perales-Hoyos a unos 4 km del pueblo, se encuentra en el cauce natural de la Ribera de Acebo.

        
        Actualmente cuenta, además de sus amplias zonas para el descanso y el esparcimiento, con un Restaurante-Asador
        con una gran zona de aparcamiento. Es en deﬁnitiva un lugar perfecto para descansar, tomar el sol, nadar,
        refrescarse o simplemente relajarse escuchando el sonido del agua y contemplando un hermoso paisaje jalonado de
