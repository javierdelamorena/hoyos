<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <title>Cuevas de Ayll√≥n puntuaciones</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=500, user-scalable=no" />

    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
        }

        .content {

            font-family: "Open Sans";
            background-color: white;

        }

        form {
            width: 100%;
            margin-top: 60px;
            margin-bottom: 60px;
        }

        form #q {
            width: 100%;
            text-align: left;
            padding: 5px 0px;
        }
    </style>

</head>

<body class="bodyAdministradores">
    <nav th:replace="layouts/fragmentoAdministradores :: nav"></nav>



    <div class="container content" style="margin-top: 10%;">
        <form>
            <input class="form-control" type="text" id="q" placeholder="Buscar......" onkeyup="search()">
        </form>

        <table class="table table-bordered">

            <thead class="thead-dark">
                <tr>
                    <th scope="col">Propuesta</th>
                    <th scope="col">Puntuacion Total</th>
                    <th scope="col">Borrar Total</th>



                </tr>
            </thead>
            <!-- <div class="container" style="background-color:white;" th:if="${usuarioBorrado}"
                th:text="${usuarioBorrado}"></div> -->
            <tbody id="the_table_body">
                <tr th:if="${listaPuntuaciones}" th:each="propuesta:${listaPuntuaciones}">



                    <td th:if="${propuesta.propuesta}" th:text="${propuesta.propuesta}"></td>

                    <td th:if="${propuesta.puntuacion}" th:text="${propuesta.puntuacion}"></td>
                    <td th:if="${propuesta.puntuacion}==0" th:text="'0'"></td>
                    <form th:action="@{/borrarPuntuacion}" method="post">

                        <input type="hidden" name="idPuntuacion" th:value="${propuesta.id_total}">



                        <td><input type="submit" style="margin: 10px;color: #eeeeee;" class="btn btn-dark"
                                value="Borrar ">
                        </td>
                    </form>


                </tr>
            </tbody>

        </table>

        <div class="col-sm-2">

            <a type="button" value="Volver" th:href="@{/toUsuario}" class="btn btn-dark"
                style="color: #eeeeee;background-color: #463232a3;margin-left: 4%;">Volver</a>
        </div>

    </div>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        function search() {
            var num_cols, display, input, filter, table_body, tr, td, i, txtValue;
            num_cols = 3;
            input = document.getElementById("q");
            filter = input.value.toUpperCase();
            table_body = document.getElementById("the_table_body");
            tr = table_body.getElementsByTagName("tr");

            for (i = 0; i < tr.length; i++) {
                display = "none";
                for (j = 0; j < num_cols; j++) {
                    td = tr[i].getElementsByTagName("td")[j];
                    if (td) {
                        txtValue = td.textContent || td.innerText;
                        if (txtValue.toUpperCase().indexOf(filter) > -1) {
                            display = "";
                        }
                    }
                }
                tr[i].style.display = display;
            }
        }		
    </script>

</body>

</html>
