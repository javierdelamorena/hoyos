<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <title>Cuevas de Ayll√≥n puntuaciones</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=500, user-scalable=no" />

    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


</head>

<body class="bodyAdministradores">
    <nav th:replace="layouts/fragmentoUsuarios :: nav"></nav>



    <div class="container" style="margin-top: 10%;">

        <table class="table table-bordered" style="background-color: #b48823f0;
        font-size: 20px;
        text-align: center;
        font-weight: bold;">

            <thead class="thead-dark">
                <tr>
                    <th scope="col">Propuesta</th>
                    <th scope="col">Puntuacion Total</th>
                    <th scope="col">Borrar Total</th>



                </tr>
            </thead>
            <!-- <div class="container" style="background-color:white;" th:if="${usuarioBorrado}"
                th:text="${usuarioBorrado}"></div> -->
            <tr th:if="${listaPuntuaciones}" th:each="propuesta:${listaPuntuaciones}">



                <td th:if="${propuesta.propuesta}" th:text="${propuesta.propuesta}"></td>

                <td th:if="${propuesta.puntuacion}" th:text="${propuesta.puntuacion}"></td>
                <td th:if="${propuesta.puntuacion}==0" th:text="'0'"></td>
                <form th:action="@{/borrarPuntuacion}" method="post">

                    <input type="hidden" name="idPuntuacion" th:value="${propuesta.id_total}">



                    <td><input type="submit" style="margin: 10px;color: #eeeeee;" class="btn btn-dark" value="Borrar ">
                    </td>
                </form>


            </tr>

        </table>

        <div class="col-sm-2">

            <a type="button" value="Volver" th:href="@{/toUsuario}" class="btn btn-dark"
                style="color: #eeeeee;background-color: #463232a3;margin-left: 4%;">Volver</a>
        </div>

    </div>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

</body>

</html>
