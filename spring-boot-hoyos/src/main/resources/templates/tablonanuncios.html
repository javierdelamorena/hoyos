<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Cuevas de Ayllón tablon de anuncios</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=500, user-scalable=no" />

  <link href="css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


</head>

<!-- <body class="bodyAnuncios"> -->

<body>


  <div class="row">
    <header class="bodyAnuncios" style="text-align: center;
  color: #ffffff;
  font-family: cursive;
  border-radius: 10px;
  height: 100%;">
      <div class="col-lg-2 fecha" id="fecha"></div>


      <div class="col-lg-4" style="padding-top: 8%;
      padding-bottom: 8%;">
        <div id="cartelTablon">Tablón Anuncios de Hoyos</div>
      </div>
    </header>
  </div>
  <nav th:replace="layouts/fragmentoprincipal :: nav"></nav>
  <hr>
  <!-- <div class="row" style="margin-left: 8%;"> -->
  <div class="container-fluid">
    <div class="col-lg-2" style="margin-left: 2%;
    margin-top: 4%;
    font-size: 20px;
    
    float: right;
    margin-right: 1%;">
      <hr>
      <p>
        En esta sección ponemos todos los anuncios y eventos que se relizan en Hoyos.
      </p>

      <p>
        Esperamos que te guste y que lo disfrutes.
      </p>
      <hr>
    </div>

    <div class="col-lg-6 col-sm-12" style="margin-top: 1%;float: right;margin-bottom: 15%;margin-right: 5%;">
      <div class="container" style="
   
    border-radius: 8px;
    /* background-color: #1eb0ea; */
    box-shadow: inset 0 0em 0em rgb(0 0 0 / 10%), 0 0 0 2px rgb(255 255 255), 0.3em 0.3em 1em rgb(0 0 0 / 30%);
    margin-bottom: 5%;
    margin-top: 3%;">
        <!-- <div class="container" th:object="${unUsuario}">
                <legend>Informacion Usuario</legend> -->
        <table style="width: 100%;" id="g-table">
          <thead>

          </thead>
          <tbody th:if="${listaAnuncios}" th:each="anuncio : ${listaAnuncios}">
            <tr>
              </td>
              <td th:if="${anuncio.fecha}" th:text=" ${'Fecha del anuncio: ' + anuncio.fecha}" style="margin-bottom: 10px;
          /* color: white; */
          padding: 4%;
          font-size: larger;
          font-family: ui-sans-serif;"></td>
            </tr>
            </tr>
            <tr>
              <td th:if="${anuncio.titulo_anuncio}" th:text="${anuncio.titulo_anuncio}" style="width: 100%;
          margin: 10px;
          font-size: 30px;
          font-family: serif;
          resize: none;
          
          padding-left: 4%;">

            <tr>
              <td th:if="${anuncio.anuncio}" style="width: 100%;padding: 34px;">
                <textarea disabled th:text="${anuncio.anuncio}" style="width: 100%;
              font-size: 23px;
              margin: 10px;
              
              resize: vertical;
              height: 250px;
              background-color: white;
              border-radius: 7px;
              padding: 16px;
              box-shadow: inset 0 0em 0em rgb(0 0 0 / 10%), 0 0 0 2px rgb(255 255 255), 0.3em 0.3em 1em rgb(0 0 0 / 30%);
              font-family: serif;
              font-weight: 500;"></textarea>
              </td>
            </tr>
            <tr>
              <td th:if="${anuncio.foto_anuncio}" style="text-align: center;"><img th:if="${anuncio.foto_anuncio}"
                  class="img-thumbnail  " style=" margin: 10px; border-radius: 8px;"
                  th:src="@{'/uploadsAnuncios/'+${anuncio.foto_anuncio}}" th:alt="${anuncio.foto_anuncio}" />
              </td>

            </tr>

            <tr style="height: 90px;">
              <td style="border-color: antiquewhite;">
                <hr>
              </td>
            </tr>
          </tbody>

        </table>
      </div>
    </div>

    <aside class="col-lg-2 col-sm-12" style="text-decoration: none;margin-top: 3%;margin-left: 6%;">
      <a href="" style="text-decoration: none;
      font-size: 17px;
      font-family: sans-serif;
      color: #2f3235c7;">Hoyos</a>
      <hr>
      <a href="https://www.guardiacivil.es/ca/institucional/directorio/soria/puesto_de_san_esteban_de_gormaz.html"
        style="text-decoration: none;
      font-size: 17px;
      font-family: sans-serif;
      color: #2f3235c7;" data-toggles="tooltip" data-placement="bottom" title="GUARDIA CIVIL
             PUESTO DE SAN ESTEBAN DE GORMAZ
             Localidad: SAN ESTEBAN DE GORMAZ
             Provincia: SORIA
             Dirección postal: AVDA. DEL GENERALISIMO, 10
             Código postal: 42330
             Teléfono: 975350046">Seguridad ciudadana</a>
      <hr>
      <a th:href="@{/contacto}" style="text-decoration: none;
      font-size: 17px;
      font-family: sans-serif;
      color: #2f3235c7;">Contacto</a>
      <hr>
      <a th:href="@{/preguntas}" style="text-decoration: none;
      font-size: 17px;
      font-family: sans-serif;
      color: #2f3235c7;">Preguntas frecuentes</a>
      <hr>
      <a href="https://www.google.com/maps/place/42342+Cuevas+de+Ayll%C3%B3n,+Soria/@41.3900595,-3.3133699,16z/data=!3m1!4b1!4m5!3m4!1s0xd4471d9e8689bef:0xd01fd59690b0f669!8m2!3d41.3899419!4d-3.3093724"
        style="text-decoration: none;
      font-size: 17px;
      font-family: sans-serif;
      color: #2f3235c7;">Como llegar</a>
      <hr>

    </aside>
  </div>
  <script th:src="@{/js/jquery.min.js}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script th:src="@{/js/fecha.js}"></script>
  <script th:src="@{/js/clima.js}"></script>

</body>

<style>
  #g-table tbody tr>td {

    height: 30px;
    padding-left: 3px;
  }

  #g-table {
    padding-left: 40px;
    margin-top: 20px;

  }

  .espacio {
    height: 10px;
  }
</style>

</html>
