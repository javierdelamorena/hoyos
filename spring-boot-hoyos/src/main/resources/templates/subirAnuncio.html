<!DOCTYPE html>
<html>

<head>
    <title>Hoyos subir anuncio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=500, user-scalable=no" />

    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


</head>

<body class="bodyAdministradores">

    <nav th:replace="layouts/fragmentoAdministradores :: nav"></nav>

    <div class="container col-lg-4" style="background-color: burlywood;margin-top: 10%;">



        <h5 style="color: white;padding: 2%;"> Este formulario de anuncio se mostrara en tablon de
            anuncios</h5>
        <h5 style="color: white;padding: 2%;" th:if="${fotoConEspacio}" th:text="${fotoConEspacio}"></h5>
        <h5 style="color: white;padding: 2%;" th:if="${faltaTitulo}" th:text="${faltaTitulo}"></h5>
        <h5 style="color: white;padding: 2%;" th:if="${faltaAnuncio}" th:text="${faltaAnuncio}"></h5>
        <h5 style="color: white;padding: 2%;" th:if="${anuncioSubido}" th:text="${anuncioSubido}"></h5>
        
        <form th:action="@{/subirAnuncio}" class="text-dark" style="width: 100%;
        padding: 30px;" method="post" enctype="multipart/form-data">

            <div class="mb-3">
                <label for="titulo" class="form-label">Enunciado</label>
                <input type="text" name="titulo" titulo class="form-control" id="titulo" placeholder="titulo"
                    style="width: 65%; ">
            </div>
            <div class="mb-3">
                <label for="anuncios" class="form-label">Texto del anuncio</label>
                <textarea class="form-control" name="anuncio" id="anuncios" rows="7" style="width: 65%; "></textarea>
            </div>
            <div class="mb-3">

                <input type="file" class="form-control" name="file" style="width: 65%;">

            </div>

            <div class="mb-3">
                <input type="submit" class="btn btn-dark" value="enviar">
            </div>
            <div class="col-sm-2">

                <a type="button" value="cerrar" th:href="@{/toUsuario}" class="btn "
                    style="color: #eeeeee;background-color: #463232a3;">cerrar</a>
            </div>

        </form>

    </div>


    <script th:src="@{/js/jquery.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

</body>

</html>
