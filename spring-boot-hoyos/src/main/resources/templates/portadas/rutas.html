<!DOCTYPE html>

<head>

    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


</head>

<body>

    <div class="row">
        <header class="bodyRutas" style="text-align: center;
      color: #ffffff;
      font-family: cursive;
      border-radius: 10px;
      height: 100%;">
            <div class="col-lg-2 fecha" id="fecha"></div>

            <div class="col-lg-5" id="divCartel">
                <div id="cartelRutas" th:text="#{text.cliente.cartelrutas}"></div>
            </div>
            <div th:replace="layouts/fragmentoprincipal :: nombreFoto"></div>
        </header>
    </div>
    <nav th:replace="layouts/fragmentoprincipal :: nav"></nav>
    <hr>
    <!-- <div class="row" style="margin-left: 10%;"> -->
    <div>
        <div class="col-lg-2" id="textoExplicacion">
            <hr>
            <p th:text="#{text.cliente.textorutas}">

            </p>
            </br>

            </br>
            <p th:text="#{text.cliente.gustar}">
                <!-- Esperamos que te guste y que las disfutes -->
            </p>
            <hr>
        </div>


        <div class="container col-lg-5 col-sm-12" id="divMedio"
            style="box-shadow: 1px 0px 11px -1px;border-radius: 5px;padding: 3%;">
            <div class="col-12" style="text-align: center;background-color: #be853a91;
            border-radius: 4px;margin-top: 3%;font-style: oblique;">
                <p id="tituloRutas">
                    Lista de rutas que ofrece Hoyos
                </p>

            </div>


            <hr>
        </div>
        <aside th:replace="layouts/fragmentoprincipal :: footer" class="col-lg-2 col-sm-12"></aside>

    </div>











    <script th:src="@{/js/jquery.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script th:src="@{/js/fecha.js}"></script>
    <script th:src="@{/js/clima.js}"></script>
    <script th:src="@{/js/rutas.js}"></script>
    <script th:src="@{/js/mostrarBotones.js}"></script>
