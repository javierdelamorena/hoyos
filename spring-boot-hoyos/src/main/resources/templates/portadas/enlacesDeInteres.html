<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title> Hoyos Enlaces de interes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=500" />

    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


</head>

<body>
    <div class="row">
        <header class="bodyEnlacesInteres" style="text-align: center;
      color: #ffffff;
      font-family: cursive;
      border-radius: 10px;
      height: 100%;">
            <div class="col-lg-2 fecha" id="fecha"></div>

            <div class="col-lg-5" id="divCartel">
                <div id="cartelEnlaces" th:text="#{text.cliente.cartelenlaces}"></div>
            </div>
            <div th:replace="layouts/fragmentoprincipal :: nombreFoto"></div>
        </header>
    </div>
    <nav th:replace="layouts/fragmentoprincipal :: nav"></nav>
    <hr>
    <div class="col-12">
        <div class="col-lg-2 col-sm-10" id="textoExplicacion">
            <hr>
            <p th:text="#{text.cliente.textoenlaces}">
                <!-- En este apartado te dejamos enlaces de interés a la hora
                de visitar Hoyos, donde dormir, donde comer, diputacion, ayuntamiento y junta. -->


            </p>


            <p th:text="#{text.cliente.gustar}">
                <!-- Esperamos que te sean útiles. -->
            </p>
            <hr>
        </div>

        <div class="container col-lg-5 col-sm-12" id="divMedio">

            <div id="Comercios" class="list-group " style="  text-align: center;margin-bottom: 4%;font-size: 17px;">

            </div>          
            

            <div id="Vecinos" class="list-group " style="  text-align: center;margin-bottom: 4%;font-size: 17px;">

            </div>

            <div id="CasaRural" class="list-group " style="  text-align: center;margin-bottom: 4%;font-size: 17px;">
                <a href="#"  class="list-group-item list-group-item-action disabled" style="background-color: #c8cb4bc9; color: black; font-weight: 800;  font-size: 20px;">Casas Rurales</a>
            </div>

            <div id="Asociaciones" class="list-group " style="  text-align: center;margin-bottom: 4%;font-size: 17px;">
                <a href="#" id="asociaciones" class="list-group-item list-group-item-action disabled" style="background-color: #c8cb4bc9; color: black;font-weight: 800;font-size: 20px;">Asociaciones de Hoyos</a>
            </div>
            

            <div class="list-group " style="   text-align: center;  margin-bottom: 4%;  font-size: 17px;">
                <a href="#" class="list-group-item list-group-item-action disabled" style="background-color: #c8cb4bc9; color: black; font-weight: 800;  font-size: 20px;">Sitios de Interes</a>
                <a href="https://hotelcampusphi.com/"
                    class="list-group-item list-group-item-action">Campus Phi</a>
                <a href="https://el-crisol-de-gata.webnode.es/" class="list-group-item list-group-item-action">El Crisol de Gata</a>
        </div>

           


            <div class="list-group  " style="  text-align: center;margin-bottom: 10%;font-size: 17px;">
                <a href="#" class="list-group-item list-group-item-action disabled" style="background-color: #c8cb4bc9;color: black;font-weight: 800;font-size: 20px;">Diputación y Ayuntamiento</a>
                <a href="https://www.dip-caceres.es/" class="list-group-item list-group-item-action ">Diputación deCaceres</a>
                <a href="https://www.hoyos.es/" class="list-group-item list-group-item-action ">Ayuntamiento de Hoyos</a>
                <a href="https://www.juntaex.es/" class="list-group-item list-group-item-action ">Junta de Extremadura</a>
                <a href="https://www.facebook.com/aytohoyos/?locale=es_LA"
                    class="list-group-item list-group-item-action ">Auntamiento de Hoyos Facebook</a>
            </div>


        </div>

        <aside th:replace="layouts/fragmentoprincipal :: footer"></aside>
    </div>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"

    <script th:src="@{/js/fecha.js}"></script>
    <script th:src="@{/js/clima.js}"></script>
    <script th:src="@{/js/enlaces.js}"></script>
