<!DOCTYPE html>
<html>

<head>
    <title>Hoyos compra venta y servicios</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=500" />
    <script th:src="@{/js/jquery.min.js}"></script>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>

    <div class="row">
        <header class="bodyMercadillo" style="text-align: center;
      color: #ffffff;
      font-family: cursive;
      border-radius: 10px;
      height: 100%;">
            <div class="col-lg-2 fecha" id="fecha"></div>

            <div class="col-lg-5" id="divCartel">
                <div id="cartelServicios" th:text="#{text.cliente.cartelmercadillo}"></div>
            </div>
            <div th:replace="layouts/fragmentoprincipal :: nombreFoto"></div>
        </header>
    </div>
    <nav th:replace="layouts/fragmentoprincipal :: nav"></nav>
    <hr>
    <div>
        <div class="col-lg-2 col-sm-10" id="textoExplicacion" >


            <hr>
            <p th:text="#{text.cliente.textomercadillo}"></p>
            <p th:text="#{text.cliente.gustar}"></p>
            <hr>
        </div>
        <div class="container col-lg-5 col-sm-12" id="divMedio">

            <div class="divSelecMercadillo">
                <div id="volverMercadillo">
                    <a class="btn" id="volverhrefMercadillo"
                        href="https://hoyos.com.es/mercadilloexterior"><svg
                            xmlns="http://www.w3.org/2000/svg" width="16" height="25" fill="currentColor"
                            class="bi bi-arrow-left-square" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
                        </svg></a>
                </div>
                <select class="form-select " id="myInput">
                    <option>Buscar por tipo......</option>
                    <option class="Venta">Venta</option>
                    <option class="Compra">Compra</option>
                    <option class="Servicios">Servicios</option>
                    <option class="Alquiler">Alquiler</option>

                </select>
                <div class="row g-3" style="margin-top: 1%;" id="divBuscarPrecio">
                    <div class="col-4">
                        <label for="precioMinimo" class="form-label">Precio Minimo</label>
                        <input type="number" name="precioMinimo" value="0" min="0" class="form-control" id="precioMinimo">
                    </div>
                    <div class="col-4">
                        <label for="precioMaximo" class="form-label">Precio Maximo</label>
                        <input type="number" name="precioMaximo" value="0" min="0" class="form-control" id="precioMaximo">
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-primary mb-3" id="filtrarPrecio" onclick="filtrotiposervicioPrecio();"
                            style="margin-top: 21%;">Buscar por Precio</button>
                    </div>
                </div>
                <div class="row g-3" style="margin-top: 1%; " id="divBuscarNombre">
                    <div class="col-auto">
                        <label for="nombreProducto" class="form-label">Nombre del Producto o servicio</label>
                        <input type="text" title="Ej: Casa, Coche, Silla, Informatica, Clases, Yoga "
                            name="nombreServicio" class="form-control" id="nombreServicio"
                            placeholder="Ej: Casa, Coche, Silla, Informatica">
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-primary mb-3" id="nombreProducto" onclick="filtronombreProducto();"
                            style="margin-top: 20%;">Buscar por nombre</button>
                    </div>
                </div>
            </div>

            <div id="ofertas" class="scroller">

            </div>
        </div>
        <aside th:replace="layouts/fragmentoprincipal :: footer" ></aside>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script th:src="@{/js/fecha.js}"></script>
    <script th:src="@{/js/clima.js}"></script>
    <script th:src="@{/js/mercadilloexteriorAjax.js}"></script>
    <script th:src="@{/js/filtroTiposervicio.js}"></script>
    <!-- <script th:src="@{/js/paginator.js}"></script> -->
    <script th:src="@{/js/filtroTiposervicioPrecio.js}"></script>
    <script th:src="@{/js/filtroNombreServicio.js}"></script>
    <script th:src="@{/js/mostrarBotones.js}"></script>



</body>

</html>
