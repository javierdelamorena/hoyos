<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Hoyos contacto</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=500, user-scalable=no" />

    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


</head>

<body>
    <div class="row">
        <header class="bodyContacto" style="text-align: center;
      color: #ffffff;
      font-family: cursive;
      border-radius: 10px;
      height: 100%;">


            <div class="container col-lg-5" style="padding-top: 10%;
            padding-bottom: 4%;">
                <h3 style="padding: 4%;
                font-size: 45px;
                
                /* margin-right: 10%; */
                background-color: #5d7e3fc7;
               
                margin-top: 3%;">Contacta con Hoyos</h3>
            </div>
        </header>
    </div>

    <nav th:replace="layouts/fragmentoprincipal :: nav"></nav>
    <hr>
    <div>
    <div class="col-lg-2 col-sm-10" id="textoExplicacion">
        <hr>
        <p th:text="#{text.cliente.Contacto}">
        </p>


        <p th:text="#{text.cliente.gustar}">

        </p>
        <hr>

    </div>


    <div class="container col-lg-5 col-sm-12" id="divMedio"
        style="padding: 30px;font-weight: 700;border-radius: 12px;font-size: 20px;background-color: #5d7e3fc7;;font-style: oblique;margin-bottom: 3%; margin-left: 3%;">
        <div class="form-group col-4 row">
            <h3 th:if="${camposVacios}" th:text="${camposVacios}"
                style="background-color: rgb(20, 220, 73);font-size: 20px;"></h3>
        </div>
        <div class="form-group row">
            <div class="row col-sm-12">
                <h3 style="font-size: 20px;"> Desde aqui puedes ponerte en contacto con nosotros, preguntarnos sobre
                    el funcionamiento, proponer mejoras o lo que veas. </h3>
                <h3 style="font-size: 20px;"> Te contestaremos al email que nos has indicado.</h3>
            </div>
        </div></br>
        <div class="col-12">
            <form action="doContacto" method="POST">
                <div class="form-group row">
                    <label class="col-form-label col-sm-2" for="nombre">Nombre</label>
                    <div class="row col-sm-4" style="width: 70%;">
                        <input name="nombre" type="text" class="form-control" id="nombre" />
                    </div>
                </div></br>
                <div class="form-group row">
                    <label class="col-form-label col-sm-2" for="email">Email</label>
                    <div class="row col-sm-4" style="width: 70%;">
                        <input name="email" type="text" class="form-control" id="email" />
                    </div>
                </div></br>
                <div class="form-group row">
                    <label class="col-form-label col-sm-2" for="mensaje">Mensaje</label>
                    <div class="row col-sm-4" style="width: 70%;">
                        <textarea name="mensaje" rows="7" class="form-control" id="mensaje"></textarea>
                    </div>
                </div></br>
                <div class="form-group row">
                    <div class=" col-sm-2">
                        <input type="submit" value="Enviar mensaje" class="btn btn-dark" />
                    </div>
                </div></br>
            </form>
        </div>
    </div>

    <aside th:replace="layouts/fragmentoprincipal :: footer"></aside>
    </div>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script th:src="@{/js/mostrarBotones.js}"></script>
</body>
