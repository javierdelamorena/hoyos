<body>
    <div class="row">
        <header class="bodyUsuario" style="text-align: center;
          color: #ffffff;
          font-family: cursive;
          border-radius: 10px;
          height: 100%;">
            <!-- <div class="col-lg-1" style="padding: 3%;float: right;
          font-size: 40px;
          
          /* margin-right: 28%; */" id="fecha"></div> -->

            <div class="col-lg-5" style="padding-top: 8%;
          padding-bottom: 8%;">
                <h3 id="cartelEspacioVecinal">Edita tu foto</h3>
            </div>
        </header>
    </div>
    <nav th:replace="layouts/fragmentoUsuarios :: nav"></nav>







    <div>
        <div class="col-lg-12 container " id='containerFotos' style="margin-top: 3%;margin-bottom: 3%;">
            <div class="col-lg-2 col-sm-2" style="margin: 2%;">

                <a type="button" value="cerrar" th:href="@{/toUsuario}" class="btn "
                    style="color: #eeeeee;background-color: #463232a3;margin-right: 6%;">cerrar</a>
            </div>
            <h5 class="alert alert-secondary" th:text="'Desde aqui podras editar tu foto, esperamos que te guste.'"
                style="margin: 1%;text-align: center;">
            </h5>
            <h5 class="alert" id="respuestaAedicion"></h5>
            <div class="wrapper">
                <div class="col-lg-6 editor-panel">
                    <div class="filter">
                        <label class="title">Filtros</label>
                        <div class="options">
                            <button id='brightness' class="active">Brillo</button>
                            <button id='saturation'>Saturación</button>
                            <button id='inversion'>Inversión</button>
                            <button id='grayscale'>Escala de grises</button>
                        </div>
                        <div class="slider">
                            <div class="filter-info">
                                <p class="name">Brillo</p>
                                <p class="value">100%</p>
                            </div>
                            <input type="range" value="100" min="0" max="200">
                        </div>
                    </div>
                    <div class="rotate">
                        <label class="title">Rotar & Voltear</label>
                        <div class="options">
                            <button id='horizontal'><i class='bx bx-reflect-vertical'></i></button>
                            <button id='vertical'><i class='bx bx-reflect-horizontal'></i></button>
                            <button id='left'><i class="fa-solid fa-rotate-left"></i></button>
                            <button id='right'><i class="fa-solid fa-rotate-right"></i></button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 preview-img">
                    <input type="hidden" th:value="${foto.idFotos}">
                    <img th:src="@{'/uploadsGaleria/'+${foto.fotos}}" class="file-input" alt="Responsive image">
                </div>
            </div>
            <div class="col-lg-6 controls">

                <div class="col-lg-6 row" id="rowBotones">
                    <button class="btn reset-filter" style="margin-bottom: 3%;">Restablecer Filtros</button>
                    <!-- <button class="btn choose-img">Seleccionar Imagen</button> -->

                    <!-- <button class="btn save-img" 
                th:onclick="'saveImage(\'' + ${foto.usuario.email} + '\');'">Guardar Imagen</button> -->
                    <!-- data-th-attr="data-email=${foto.usuario.email}, data-idFotos=${foto.idFotos}" -->
                    <!-- <button th:data-param1="${value}" th:data-param2="${value2}" onclick="call(this);"/> -->
                    <!-- th:onclick="saveImage(this.getAttribute('data-email'),this.getAttribute('data-idFotos'))" -->
                    <button class="btn save-img" th:data-mails="${foto.usuario.email}" th:data-id="${foto.idFotos}"
                        onclick="saveImage(this.getAttribute('data-mails'),this.getAttribute('data-id')); ">Guardar
                        Imagen</button>

                </div>
            </div>
            <div class="col-lg-2 col-sm-2" style="margin: 2%;">

                <a type="button" value="cerrar" th:href="@{/toUsuario}" class="btn "
                    style="color: #eeeeee;background-color: #463232a3;margin-right: 6%;">cerrar</a>
            </div>
        </div>
    </div>
    <!-- <div class="btn-group " th:attr="id=modal+${propuesta.idPropuesta}"> -->
    <!-- <input type="hidden" id="idFoto" name="idFoto" th:value="${foto.idFoto}"> -->






    <script th:src="@{js/jquery.min.js}"></script>
    <script>
        $(document).ready(function () {

            $('#espacioAdministrador').hide();
        });
    </script>
    <script th:src="@{js/editorfotos.js}" th:inline="javascript"></script>

        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
