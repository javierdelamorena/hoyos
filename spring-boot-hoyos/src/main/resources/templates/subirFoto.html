<!DOCTYPE html>
<html>

<head>
    <title> Hoyos Subir foto a Galeria</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=500, user-scalable=no" />

    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
    <div class="row">
        <header class="bodyUsuario" style="text-align: center;
      color: #ffffff;
      font-family: cursive;
      border-radius: 10px;
      height: 100%;">

            <div class="col-lg-6" style="padding-top: 9%;
          padding-bottom: 9%;">
                <h3 id="cartelEspacioVecinal" th:text="#{text.cliente.subirfoto}"></h3>
            </div>
        </header>
    </div>

    <nav th:replace="layouts/fragmentoUsuarios :: nav"></nav>
    <div>
        <div class="container col-lg-8" id="subirFoto">
            <div class="col-lg-8 col-sm-8" style="margin-top: 3%;">
                <hr> Este apartado está pensado para que los vecinos promocionen
                su propio pueblo, Solo tienes que pulsar en seleccionar un archivo, elegir la foto que quieres subir y
                enviarla. Automáticamente se añadirá a la galería de imágenes.
                <hr>
            </div>
            <div class="col-lg-8 col-sm-8" style="
    margin-top: 5%;
    background-color: #87ded3c7;
    border-radius: 3px;
    
    margin-bottom: 3%;">
                <h2 th:if="${fotoSubida}" th:text="${fotoSubida}" style="font-size: 20px;
            
    padding: 3%;"></h2>
                <h2 th:if="${message}" th:text="${message}" style="font-size: 20px;
            
    padding: 3%;"></h2>
                <form th:action="@{/salvarFoto}" th:object="${usuario}" class="text-dark" style="
        padding: 30px;" method="post" enctype="multipart/form-data">

                    <div class="row col-sm-4" style="width: 70%;
                 margin-left: 1%;">
                        <label form="file" class="col-form-label col-sm-2" style="font-size: 20px;
                    font-family: cursive;width: 100%;">Subir foto a galería. Se pide a los vecinos que las fotos que
                            suban sean lo más bonitas posibles, ya que este espacio está pensado para que entre tod@s
                            promocionemos nuestro querido pueblo.</label>
                        <!-- </div> 
                <div class="row col-sm-4" style="width: 70%;
                margin-left: 1%;"> -->
                        <input type="file" id="foto" name="file" class="form-control" autocomplete="off">
                        <!-- <div th:if="${#fields.hasErrors('foto')}" th:errors="*{foto}" class="alert alert-danger"> -->
                        <!-- </div> -->
                    </div>

                    <div class="row col-sm-4">
                        <input type="hidden" id="idUsuario" th:field="*{idUsuario}" class="form-control">
                        <!-- <div th:if="${#fields.hasErrors('idUsuario')}" th:errors="*{idUsuario}" class="alert alert-danger"> -->
                        <!-- </div> -->
                    </div></br></br>
                    <div class="row col-sm-2" style="width: 27%;
                margin-left: 1%;">
                        <input type="submit" id="enviarAlta" value="ENVIAR" class="btn "
                            style="color: #eeeeee;background-color: #463232a3;">

                    </div></br></br>
                    <div class="row col-sm-2" style="width: 27%;
                margin-left: 1%;">

                        <a type="button" value="cerrar" th:href="@{/toUsuario}" class="btn "
                            style="color: #eeeeee;background-color: #463232a3;">cerrar</a>
                    </div>

                </form>

            </div>
        </div>
    </div>
    
    <script th:src="@{/js/jquery.min.js}"></script>
    <script>
        $(document).ready(function () {

            $('#espacioAdministrador').hide();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

</body>

</html>
