<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title> Hoyos Galeria de fotos</title>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=500" />


  <link href="css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


</head>

<body>

  <div class="row">
    <header class="bodyGaleria" style="text-align: center;
  color: #ffffff;
  font-family: cursive;
  border-radius: 10px;
  height: 100%;">
      <div class="col-lg-2 fecha" id="fecha"></div>

      <div class="col-lg-5 " id="divCartel">
        <div id="cartelGaleria" th:text="#{text.cliente.cartelgaleria}"></div>
      </div>
      <div th:replace="layouts/fragmentoprincipal :: nombreFoto" ></div>
    </header>
  </div>
  <nav th:replace="layouts/fragmentoprincipal :: nav"></nav>
  <hr>
  <div>

    <div class="col-lg-9" style="float: right;margin-left: 4%;margin-bottom: 15%;">
      <div class="row">
        <div th:each="foto : ${parametros}" class="col-lg-4 col-sm-12" style="margin-top: 3%; float: right;">
          <a href="#" data-bs-toggle="modal" th:attr="data-bs-target='#modal'+${foto.idFotos}">
            <img class="img-thumbnail  " style="border-radius:4px;padding:10px;height: 380px;width: 400px;"
              th:src="@{'/uploadsGaleria/'+${foto.fotos}}" th:alt="${foto.fotos}" />
          </a>
          <div th:text="'Foto de '+${foto.usuario.nombre}+' '+ ${foto.usuario.apellido1}+' '+ ${foto.usuario.apellido2}" style="font-family: cursive;
          font-size: 14px;font-weight: 600;">

          </div>
          <div tabindex="-1" aria-labelledby="modal" aria-hidden="true" class="modal fade"
            th:attr="id=modal+${foto.idFotos}">
            <div class="modal-dialog modal-lg modal-dialog-centered">
              <div class="modal.content">
                <img th:src="@{'/uploadsGaleria/'+${foto.fotos}}" class="img-fluid" id="fotosModel"
                  alt="Responsive image" role="button" style="width: 500px;height: 500px;">
              </div>

            </div>
          </div>
        </div>
        <nav th:replace="layouts/paginator_nav :: paginator" style="margin-bottom: 20%;"></nav>
      </div>


      <!-- </div> -->

      <div class="col-lg-3 col-sm-12">
        <!-- <nav th:replace="layouts/paginator_nav :: paginator"></nav> -->
      </div>

    </div>

    <!-- <div class="col-lg-12 col-sm-3">
      <nav th:replace="layouts/paginator_nav :: paginator"></nav>
    </div> -->


    <aside th:replace="layouts/fragmentoprincipal :: footer" ></aside>





  </div>
  <!-- <div class="col-lg-2">
      <a href="#" data-bs-toggle="modal" data-bs-target="#modal11"> -->









  <script th:src="@{/js/jquery.min.js}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script th:src="@{/js/fecha.js}"></script>
  <script th:src="@{/js/clima.js}"></script>



</body>
