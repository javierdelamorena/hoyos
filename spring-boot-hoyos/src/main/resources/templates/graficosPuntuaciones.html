<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

      padding: 0;

    body {
      background-color: #f2f2f2;
    }

    h1 {

    form #q {

</head>

<body>
  <div class="row">
    <header class="bodyUsuario" style="text-align: center;
      color: #ffffff;
      font-family: cursive;
      border-radius: 10px;
      height: 100%;">
      <!-- <div class="col-lg-1" style="padding: 3%;float: right;
      font-size: 40px;
      
      /* margin-right: 28%; */" id="fecha"></div> -->

      <div class="col-lg-5" style="padding-top: 8%;
      padding-bottom: 8%;">
        <h3 style="padding: 4%;
            font-size: 45px;
            /* width: 100%; */
            margin-right: 37%;
            background-color: rgb(47 122 161 / 56%);">Puntuaciones totales</h3>
      </div>
    </header>
  </div>

  <nav th:replace="layouts/fragmentoUsuarios :: nav"></nav>
  <hr>
  <div>
    <div class="container  content" style="margin-top: 3%;margin-bottom: 3%;border: groove;border-radius: 8px;">
      <div class="col-lg-12 col-sm-2" style="margin: 2%;">

        <a type="button" value="cerrar" th:href="@{/toUsuario}" class="btn "
          style="color: #eeeeee;background-color: #463232a3;margin-right: 6%;">cerrar</a>
      </div>
      
      <form>
        <input class="form-control" type="text" id="q" placeholder="Buscar......" onkeyup="search()">
      </form>

      <div id="propuestas"></div>
      <!-- <div class="chart-container col-lg-6" id="graficoBarras" style="float: right;"></div> -->

      <div class="col-lg-12 col-sm-2" style="margin: 2%;">

        <a type="button" value="cerrar" th:href="@{/toUsuario}" class="btn "
          style="color: #eeeeee;background-color: #463232a3;margin-right: 6%;">cerrar</a>
      </div>
    </div>
  </div>





  <!-- <script th:src="@{/js/chart.min.js}"></script> -->
  <script th:src="@{/js/jquery.min.js}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script th:src="@{js/totalpuntuaciones.js}"></script>
  <script type="text/javascript">
    function search() {
      var num_cols, display, input, filter, table_body, tr, td, i, txtValue;
      num_cols = 3;
      input = document.getElementById("q");
      filter = input.value.toUpperCase();
      table_body = document.getElementById("the_table_body");
      tr = table_body.getElementsByTagName("tr");

      for (i = 0; i < tr.length; i++) {
        display = "none";
        for (j = 0; j < num_cols; j++) {
          td = tr[i].getElementsByTagName("td")[j];
          if (td) {
            txtValue = td.textContent || td.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
              display = "";
            }
          }
        }
        tr[i].style.display = display;
      }
    }		
  </script>
</body>




</html>
