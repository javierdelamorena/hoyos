<!DOCTYPE html>
<html>

<head>
    <title> Hoyos recuperar contrase単a</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=500, user-scalable=no" />
    <script th:src="@{/js/jquery.min.js}"></script>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    

</head>

<body class="bodyLogin">

    

    <div class="container " id="registro"
        style=" margin-left: auto;margin-right: auto;margin-top: 10%; background-color: #5d7e3fc7; border-radius: 10px;padding: 10px; ">
        <h5 id="formularioRegistro" style="color: white;">Introduce la nueva contrase単a </h5>
        <h5 th:if="${emailIncorrecto}" th:text="${emailIncorrecto}" style="color: white;"></h5>
        <h5 th:if="${usuarioNull}" th:text="${usuarioNull}" style="color: white;"></h5>
        <form th:action="@{/editarUsuarioRecuperar}" th:object="${usuario}" class="text-dark" style="
        padding: 30px;" method="post" enctype="multipart/form-data">
                
                <div class="row col-sm-4">
                  <input type="hidden" id="nombre" th:field="*{nombre}" class="form-control" maxlength="20"
                    placeholder="Nombre">
                  <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="alert alert-danger">
                  </div>
                </div>
                
                <div class="row col-sm-4">
                  <input type="hidden" id="apellido1" th:field="*{apellido1}" maxlength="20" class="form-control"
                    placeholder="Primer Apellido">
                  <div th:if="${#fields.hasErrors('apellido1')}" th:errors="*{apellido1}" class="alert alert-danger">
                  </div>
                </div>
                
                <div class="row col-sm-4">
                  <input type="hidden" id="apellido2" th:field="*{apellido2}" maxlength="20" class="form-control"
                    placeholder="Segundo Apellido">
                  <div th:if="${#fields.hasErrors('apellido2')}" th:errors="*{apellido2}" class="alert alert-danger">
                  </div>
                </div>
                
                <div class="row col-sm-4">
                  <input type="hidden" id="email" th:field="*{email}" class="form-control" placeholder="@Email">
                  <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger">
                  </div>
                </div>
                
                <div class="row col-sm-4">
                  <input type="hidden" id="direccion" th:field="*{direccion}" class="form-control"
                    placeholder="Direccion del Pueblo">
                  <div th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}" class="alert alert-danger">
                  </div>
                </div>
                
                
                <div class="row col-sm-4">
                  <label form="password" class="col-form-label col-sm-2" th:text="${Password}"></label>
                </div>
                <div class="row col-sm-4">
                  <input type="password" id="password" th:field="*{password}" class="form-control"
                    placeholder="Contrase単a">
                  <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger">
                  </div>
                </div></br></br>
                <input type="hidden" id="idUsuario"  th:field="*{idUsuario}" class="form-control">
                <input type="hidden" id="roles" th:field="*{roles}" class="form-control">
                <input type="hidden" id="foto" th:field="*{foto}" class="form-control">
                <div class="row col-sm-2">
                  <input type="submit" id="enviarAlta" value="Enviar contrase単a" class="btn " style="color: #eeeeee;background-color: #463232a3;">
                </div>

              </form>
    </div>

    
    <!-- <footer th:replace="layouts/fragmentoprincipal :: footer"></footer> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</body>

</html>
